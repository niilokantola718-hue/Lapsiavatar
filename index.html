<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>4-vuotias Avatar VR</title>
    <style>
        body { margin:0; padding:0; overflow:hidden; background:#000; font-family:-apple-system, BlinkMacSystemFont, sans-serif; }
        #ui {
            position:absolute; top:0; left:0; width:100%; height:100%;
            display:flex; flex-direction:column; justify-content:center; align-items:center;
            z-index:1000; background:rgba(0,0,0,0.8);
        }
        button {
            padding:20px 40px; font-size:24px;
            background:linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border:none; border-radius:20px; color:white; cursor:pointer; margin:20px;
        }
        #status {
            color:white; background:rgba(0,0,0,0.7);
            padding:20px; border-radius:15px; margin-top:20px;
            text-align:center; max-width:80%; font-size:18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR - 4-vuotias Avatar</button>
        <div id="status">Valmistellaan VR-tilaa...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;
        let floor = null;
        const status = document.getElementById('status');

        function updateStatus(msg){ status.textContent = msg; console.log(msg); }

        async function init(){
            updateStatus('Alustetaan VR:lle...');
            if(typeof navigator.xr==='undefined'){ updateStatus('WebXR ei saatavilla - käytä Vision Pro -selainta'); return; }

            scene=new THREE.Scene();
            camera=new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight,0.1,100);
            camera.position.set(0,1.03,0); // 4-vuotiaan silmien taso

            renderer=new THREE.WebGLRenderer({antialias:true, alpha:true});
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000,0);
            renderer.xr.enabled=true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff,1.0); scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff,0.8); directionalLight.position.set(0.5,1,0.5); scene.add(directionalLight);

            createVirtualRoom();
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click',startVRSession);
            window.addEventListener('resize',onWindowResize);

            updateStatus('Valmis – paina nappia aloittaaksesi VR-kokemuksen 4-vuotiaan perspektiivistä.');
        }

        function createChildAvatar(){
            avatar=new THREE.Group();
            const head=new THREE.Mesh(new THREE.SphereGeometry(0.2,16,16), new THREE.MeshPhongMaterial({color:0xFFD700,transparent:true,opacity:0.9}));
            head.position.y=0.2; avatar.add(head);
            const body=new THREE.Mesh(new THREE.CylinderGeometry(0.15,0.2,0.5,16), new THREE.MeshPhongMaterial({color:0x4169E1,transparent:true,opacity:0.9}));
            body.position.y=-0.25; avatar.add(body);
            avatar.position.set(0,-0.4,-0.5);
            scene.add(avatar);
        }

        function createVirtualRoom(){
            // Lattia parketilla, selvästi alle kameran
            const floorGeometry=new THREE.PlaneGeometry(5,5,10,10);
            const floorMaterial=new THREE.MeshStandardMaterial({color:0xdeb887, side:THREE.DoubleSide});
            floor=new THREE.Mesh(floorGeometry,floorMaterial);
            floor.rotation.x=-Math.PI/2;
            floor.position.y=0; // alle kameran, realistinen 4-vuotiaan silmien taso
            scene.add(floor);

            // Seinät
            const wallMaterial=new THREE.MeshStandardMaterial({color:0xeeeeee, side:THREE.DoubleSide});
            const backWall=new THREE.Mesh(new THREE.PlaneGeometry(5,3),wallMaterial);
            backWall.position.z=-2.5; backWall.position.y=1.5; scene.add(backWall);
            const leftWall=new THREE.Mesh(new THREE.PlaneGeometry(5,3),wallMaterial);
            leftWall.rotation.y=Math.PI/2; leftWall.position.x=-2.5; leftWall.position.y=1.5; scene.add(leftWall);
            const rightWall=new THREE.Mesh(new THREE.PlaneGeometry(5,3),wallMaterial);
            rightWall.rotation.y=-Math.PI/2; rightWall.position.x=2.5; rightWall.position.y=1.5; scene.add(rightWall);

            // Pieni pöytä lapsen korkeudelle
            const table=new THREE.Mesh(new THREE.BoxGeometry(0.8,0.5,0.5),new THREE.MeshStandardMaterial({color:0x8B4513}));
            table.position.set(0,0.55,0); scene.add(table);
        }

        async function startVRSession(){
            updateStatus('Yritetään käynnistää VR-sessio...');
            try{
                const sessionInit={optionalFeatures:['local-floor','bounded-floor','hand-tracking','layers']};
                let session=await navigator.xr.requestSession('immersive-vr',sessionInit);
                xrSession=session;
                updateStatus('VR-sessio saatu!');
                await renderer.xr.setSession(session);
                document.getElementById('ui').style.display='none';
                renderer.setAnimationLoop(render);
            }catch(error){
                updateStatus('VR-sessio epäonnistui: '+error.message);
                console.error(error);
            }
        }

        function onWindowResize(){
            if(camera && renderer){
                camera.aspect=window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function render(){
            if(avatar && camera){
                avatar.position.copy(camera.position);
                avatar.position.y-=0.4;
                avatar.position.z-=0.5;
                avatar.rotation.copy(camera.rotation);
            }
            renderer.render(scene,camera);
        }

        window.addEventListener('load',init);
    </script>
</body>
</html>
