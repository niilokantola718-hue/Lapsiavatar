<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - Vision Pro VR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR - Lapsi Avatar</button>
        <div id="status">Valmistellaan VR-tilaa...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;
        let floor = null;

        const status = document.getElementById('status');

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function init() {
            updateStatus('Alustetaan Vision Pro VR:lle...');

            scene = new THREE.Scene();

            // Kamera 4-vuotiaan silmien tasolle (~0.95 m)
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0.95, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo avatar
            createChildAvatar();

            // Luo virtuaalinen lattia (parketti epätasaisuuksilla)
            createVirtualFloor();

            document.getElementById('startButton').addEventListener('click', startVRSession);
            window.addEventListener('resize', onWindowResize);

            updateStatus('Valmis - voit käynnistää VR-kokemuksen');
        }

        function createChildAvatar() {
            avatar = new THREE.Group();

            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700, transparent: true, opacity: 0.8 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.15;
            avatar.add(head);

            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x4169E1, transparent: true, opacity: 0.8 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.15;
            avatar.add(body);

            avatar.position.set(0, -0.3, -0.5);
            scene.add(avatar);
        }

        function createVirtualFloor() {
            const floorGeometry = new THREE.PlaneGeometry(5, 5, 20, 20);

            // Lisää pieniä epätasaisuuksia
            for (let i = 0; i < floorGeometry.vertices.length; i++) {
                floorGeometry.vertices[i].z += Math.random() * 0.02; // ±2cm epätasaisuus
            }

            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xdeb887, side: THREE.DoubleSide });
            floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;

            // Lattia suhteessa 4-vuotiaan silmiin
            floor.position.y = -0.95;

            scene.add(floor);
        }

        async function startVRSession() {
            updateStatus('Yritetään käynnistää VR-sessio...');

            try {
                const sessionInit = { optionalFeatures: ['local-floor', 'bounded-floor', 'layers'] };
                xrSession = await navigator.xr.requestSession('immersive-vr', sessionInit);

                await renderer.xr.setSession(xrSession);
                document.getElementById('ui').style.display = 'none';

                renderer.setAnimationLoop(render);
                updateStatus('VR on käynnissä! Näet maailman 4-vuotiaan silmin.');
            } catch (error) {
                updateStatus('VR-sessio epäonnistui: ' + error.message);
                console.error('VR error:', error);
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function render() {
            if (avatar && camera) {
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.3;
                avatar.position.z -= 0.5;
                avatar.rotation.copy(camera.rotation);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
