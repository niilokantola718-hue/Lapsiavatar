<!DOCTYPE html>
<html>
<head>
    <title>Lapsi Avatar - 80cm n√§k√∂kulma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* LAPSEN N√ÑK√ñKULMA 80cm */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Lattia n√§kyy enemm√§n */
            align-items: center;
            transform: scale(0.65); /* Maailma suurempi */
            transform-origin: center bottom; /* Transformin keskipiste alhaalla */
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Huonekalujen koko suurempi */
        .furniture {
            width: 200px;
            height: 300px;
            background: #8B4513;
            margin: 20px;
            border-radius: 10px;
        }

        .message {
            color: #333;
            text-align: center;
            font-size: 28px;
            margin-bottom: 100px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        /* Avatar-keho n√§kyviss√§ */
        .avatar-body {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 180px;
            background: rgba(0, 0, 255, 0.3); /* L√§pin√§kyv√§ sininen vartalo */
            border-radius: 50px 50px 0 0;
        }

        .avatar-head {
            position: absolute;
            bottom: 180px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 0, 0.3); /* L√§pin√§kyv√§ keltainen p√§√§ */
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="avatar-head"></div>
    <div class="avatar-body"></div>
    
    <div class="furniture" style="height: 400px;">Iso Tuoli</div>
    <div class="furniture" style="height: 500px;">J√§ttil√§isp√∂yt√§</div>
    
    <div class="message">
        <h1>Olet lapsen kehossa! üë∂</h1>
        <p>N√§et maailman 80cm korkeudelta</p>
        <p>Kaikki on paljon suurempaa!</p>
    </div>

    <script>
        // Lis√§√§ vuorovaikutteisuutta
        let scale = 0.65;
        document.addEventListener('click', function() {
            scale = scale === 0.65 ? 0.5 : 0.65;
            document.body.style.transform = `scale(${scale})`;
            document.body.style.transformOrigin = 'center bottom';
        });

        // Simuloi lapsen liikkeit√§
        document.addEventListener('mousemove', function(e) {
            const head = document.querySelector('.avatar-head');
            const body = document.querySelector('.avatar-body');
            const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
            head.style.transform = `translateX(${moveX}px)`;
            body.style.transform = `translateX(${moveX}px)`;
        });
    </script>
</body>
</html>
