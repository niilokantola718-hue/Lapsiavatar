<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Vision Pro</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: rgba(0,0,0,0.8); }
        button { padding: 20px 40px; font-size: 24px; background: #007AFF; border: none; border-radius: 12px; color: white; cursor: pointer; margin: 10px; }
        #status { color: white; padding: 20px; text-align: center; max-width: 80%; font-size: 18px; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä Lapsi-Avatar</button>
        <div id="status">Vision Pro - Lapsen näkökulma</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, avatar;
        const status = document.getElementById('status');
        
        function init() {
            if (!navigator.xr) {
                status.textContent = 'WebXR ei saatavilla';
                return;
            }

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            
            document.body.appendChild(renderer.domElement);

            // Valaistus
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(0.5, 1, 0.5);
            scene.add(light);

            // Avatar
            avatar = new THREE.Group();
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.15, 16, 16), new THREE.MeshPhongMaterial({ color: 0xFFD700, transparent: true, opacity: 0.9 }));
            head.position.y = 0.15;
            avatar.add(head);
            
            const body = new THREE.Mesh(new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16), new THREE.MeshPhongMaterial({ color: 0x4169E1, transparent: true, opacity: 0.9 }));
            body.position.y = -0.15;
            avatar.add(body);
            
            scene.add(avatar);

            document.getElementById('startButton').addEventListener('click', startXR);
            status.textContent = 'Valmis - paina nappia';
        }

        async function startXR() {
            try {
                const session = await navigator.xr.requestSession('immersive-vr');
                await renderer.xr.setSession(session);
                document.getElementById('ui').style.display = 'none';

                renderer.setAnimationLoop(() => {
                    if (avatar && camera) {
                        avatar.position.copy(camera.position);
                        avatar.position.y -= 0.4;
                        avatar.position.z -= 0.3;
                        avatar.rotation.copy(camera.rotation);
                    }
                    renderer.render(scene, camera);
                });

                status.textContent = 'Olet lapsen kehossa!';
            } catch (error) {
                status.textContent = 'Virhe: ' + error.message;
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
