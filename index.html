<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - VR 6-vuotias (parkettilattia)</title>
    <style>
        body { margin:0; padding:0; overflow:hidden; background:#000; font-family:-apple-system, BlinkMacSystemFont, sans-serif; }
        #ui {
            position:absolute; top:0; left:0; width:100%; height:100%;
            display:flex; flex-direction:column; justify-content:center; align-items:center;
            z-index:1000; background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px; font-size:24px; background:linear-gradient(45deg,#FF6B6B,#4ECDC4);
            border:none; border-radius:20px; color:white; cursor:pointer; margin:20px;
        }
        #status {
            color:white; background: rgba(0,0,0,0.7); padding:20px; border-radius:15px;
            margin-top:20px; text-align:center; max-width:80%; font-size:18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR - Lapsi Avatar</button>
        <div id="status">Valmistellaan VR-tilaa</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;

        const status = document.getElementById('status');
        function updateStatus(msg){ status.textContent = msg; console.log(msg); }

        async function init(){
            updateStatus('Alustetaan VR-tilaa...');

            scene = new THREE.Scene();

            // Kamera 6-vuotiaan silmien korkeudella (~1.15 m)
            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.15, 0);

            renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB,1); // taivas sininen
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff,0.8); scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff,0.7);
            directionalLight.position.set(0.5,1,0.5); scene.add(directionalLight);

            // Luo parkettilattia
            createFloor();

            // Luo huone
            createRoom();

            // Luo huonekaluja
            createFurniture();

            // Luo avatar
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startVRSession);
            window.addEventListener('resize', onWindowResize);

            updateStatus('Valmis - paina käynnistä aloittaaksesi VR');
        }

        function createFloor(){
            const group = new THREE.Group();
            const plankWidth = 0.25;
            const plankLength = 1;
            const roomSize = 10;
            const rows = Math.ceil(roomSize / plankWidth);
            const cols = Math.ceil(roomSize / plankLength);

            for(let i=0; i<rows; i++){
                for(let j=0; j<cols; j++){
                    const colorTone = 0xA0522D + Math.floor(Math.random()*0x111111) - 0x080808;
                    const mat = new THREE.MeshPhongMaterial({ color: colorTone });
                    const geo = new THREE.BoxGeometry(plankLength, 0.02, plankWidth);
                    const plank = new THREE.Mesh(geo, mat);
                    plank.position.x = j*plankLength - roomSize/2 + plankLength/2;
                    plank.position.z = i*plankWidth - roomSize/2 + plankWidth/2;
                    plank.position.y = 0.6 + (Math.random()-0.5)*0.015; // epätasaisuus
                    plank.rotation.y = (Math.random()-0.5)*0.02; // pieni kulma
                    group.add(plank);
                }
            }

            scene.add(group);
        }

        function createRoom(){
            const wallMat = new THREE.MeshPhongMaterial({ color:0xffffff });
            // Seinä X+
            const wall1 = new THREE.Mesh(new THREE.BoxGeometry(0.1,3,10), wallMat);
            wall1.position.set(5,1.5,0); scene.add(wall1);
            // Seinä X-
            const wall2 = new THREE.Mesh(new THREE.BoxGeometry(0.1,3,10), wallMat);
            wall2.position.set(-5,1.5,0); scene.add(wall2);
            // Seinä Z+
            const wall3 = new THREE.Mesh(new THREE.BoxGeometry(10,3,0.1), wallMat);
            wall3.position.set(0,1.5,5); scene.add(wall3);
            // Seinä Z-
            const wall4 = new THREE.Mesh(new THREE.BoxGeometry(10,3,0.1), wallMat);
            wall4.position.set(0,1.5,-5); scene.add(wall4);
            // Katto
            const ceiling = new THREE.Mesh(new THREE.BoxGeometry(10,0.1,10), wallMat);
            ceiling.position.set(0,3,0); scene.add(ceiling);
        }

        function createFurniture(){
            const mat1 = new THREE.MeshPhongMaterial({ color:0x8B4513 });
            const mat2 = new THREE.MeshPhongMaterial({ color:0xA0522D });
            const table = new THREE.Mesh(new THREE.BoxGeometry(2,0.75,1), mat1);
            table.position.set(0,0.75/2 + 0.6,0); scene.add(table);
            const chair = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.45,0.5), mat2);
            chair.position.set(1,0.45/2 + 0.6,0); scene.add(chair);
            const box = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.4,0.4), mat2);
            box.position.set(-1,0.2+0.6,1); scene.add(box);
        }

        function createChildAvatar(){
            avatar = new THREE.Group();
            const headGeometry = new THREE.SphereGeometry(0.15,16,16);
            const headMaterial = new THREE.MeshPhongMaterial({ color:0xFFD700, transparent:true, opacity:0.8 });
            const head = new THREE.Mesh(headGeometry, headMaterial); head.position.y=0.15; avatar.add(head);
            const bodyGeometry = new THREE.CylinderGeometry(0.12,0.15,0.3,16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color:0x4169E1, transparent:true, opacity:0.8 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial); body.position.y=-0.15; avatar.add(body);
            avatar.position.set(0,-0.3,-0.5);
            scene.add(avatar);
        }

        async function startVRSession(){
            updateStatus('Yritetään käynnistää VR...');
            try {
                const sessionInit = { optionalFeatures:['local-floor','hand-tracking','layers'] };
                const session = await navigator.xr.requestSession('immersive-vr',sessionInit);
                xrSession = session;
                await renderer.xr.setSession(session);
                document.getElementById('ui').style.display='none';
                renderer.setAnimationLoop(render);
                updateStatus('Olet nyt lapsi VR-tilassa, aidon parkettilattian päällä!');
            } catch(e){
                updateStatus('VR-sessio epäonnistui: '+e.message);
            }
        }

        function onWindowResize(){
            if(camera && renderer){
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function render(){
            if(avatar && camera){
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.3;
                avatar.position.z -= 0.5;
                avatar.rotation.copy(camera.rotation);
            }
            renderer.render(scene,camera);
        }

        window.addEventListener('load',init);
    </script>
</body>
</html>
