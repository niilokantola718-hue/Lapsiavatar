<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Korkeudentunne</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 450px;
            border: 2px solid #4CAF50;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #xrButton {
            background: #2196F3;
            font-weight: bold;
        }
        #xrButton:hover {
            background: #0b7dda;
        }
        .feature-status {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        .status-on { color: #4CAF50; }
        .status-off { color: #f44336; }
        #debug {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        #heightIndicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FF6B6B;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üßí Lapsi Avatar - Korkeudentunne</h3>
        
        <div class="feature-status">
            <span>WebXR Device API:</span>
            <span id="status-xr" class="status-on">‚úÖ K√§yt√∂ss√§</span>
        </div>
        
        <button id="enterButton">üë£ Astu kehoon (3D)</button>
        <button id="xrButton">üöÄ WebXR Lapsen N√§k√∂kulma</button>
        
        <div id="debug">
            <div>Debug-tiedot:</div>
            <div id="debug-content"></div>
        </div>
    </div>

    <div id="heightIndicator">
        <h4>üìè Lapsen Korkeus: 95cm</h4>
        <div>N√§et maailman 4-vuotiaan lapsen silmin</div>
    </div>

    <!-- Three.js + WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRButton.js"></script>

    <script>
        // P√Ñ√ÑMUUTTUJAT
        let camera, scene, renderer;
        let avatar, xrSession = null;
        let heightIndicator, isInImmersiveMode = false;

        // DEBUG-J√ÑRJESTELM√Ñ
        function debugLog(message) {
            const now = new Date().toLocaleTimeString();
            const debugMessage = `[${now}] ${message}`;
            console.log(debugMessage);
            
            const debugEl = document.getElementById('debug-content');
            if (debugEl) {
                debugEl.innerHTML = debugMessage + '<br>' + debugEl.innerHTML;
            }
        }

        // ALUSTUS
        async function init() {
            debugLog("Alustetaan lapsen n√§k√∂kulma WebXR-sovellus...");
            
            // Luo scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

            // Luo kamera - ALUSTA LASTEN KORKEUS
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 0.95, 5); // üëà Lapsen silmien korkeus ~95cm

            // Luo renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth / window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lis√§√§ valaistus
            setupLighting();

            // Luo ymp√§rist√∂ LASTEN KORKEUDEN hahmottamiseksi
            createWorldWithHeightReferences();

            // Luo avatar
            createAvatar();

            // Alusta korkeusmittari
            heightIndicator = document.getElementById('heightIndicator');

            // Tarkista WebXR-ominaisuudet
            await checkXRFeatures();

            // Aseta tapahtumank√§sittelij√§t
            setupEventHandlers();

            // K√§ynnist√§ animaatio
            animate();

            debugLog("Sovellus alustettu - Lapsen n√§k√∂kulma aktivoitu!");
        }

        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
        }

        function createWorldWithHeightReferences() {
            // Lattia
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x90EE90,
                roughness: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // üëá LUO KORKEUSVERTAILUKOHTIA

            // 1. P√ñYT√Ñ (n. 75cm korkea - lapsi n√§kee juuri ja juuri alle)
            const tableGeometry = new THREE.BoxGeometry(3, 0.75, 2);
            const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.set(2, 0.375, 4);
            table.castShadow = true;
            scene.add(table);

            // 2. TUOLI (n. 45cm korkea - lapsi n√§kee yli)
            const chairGeometry = new THREE.BoxGeometry(1, 0.45, 1);
            const chairMaterial = new THREE.MeshStandardMaterial({ color: 0xA0522D });
            const chair = new THREE.Mesh(chairGeometry, chairMaterial);
            chair.position.set(4, 0.225, 4);
            chair.castShadow = true;
            scene.add(chair);

            // 3. HEIJASTUS (peilimaalattu sein√§)
            const mirrorGeometry = new THREE.PlaneGeometry(8, 4);
            const mirrorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x444444,
                metalness: 0.9,
                roughness: 0.1
            });
            const mirror = new THREE.Mesh(mirrorGeometry, mirrorMaterial);
            mirror.position.set(-8, 2, 8);
            mirror.rotation.y = Math.PI / 6;
            scene.add(mirror);

            // 4. KORKEUSMITTARI VISUAALISESTI
            createHeightScale();

            // 5. ISOJA ESINEIT√Ñ (tuntuvat viel√§ isommilta lapsesta)
            const colors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFFEAA7];
            
            // ISO PALLO
            const bigBallGeometry = new THREE.SphereGeometry(1.2, 16, 16);
            const bigBallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xFF6B6B,
                roughness: 0.3
            });
            const bigBall = new THREE.Mesh(bigBallGeometry, bigBallMaterial);
            bigBall.position.set(-3, 1.2, 3);
            bigBall.castShadow = true;
            scene.add(bigBall);

            // LEIKKITUOLI (lasten kokoinen)
            const toyChairGeometry = new THREE.BoxGeometry(0.6, 0.3, 0.6);
            const toyChairMaterial = new THREE.MeshStandardMaterial({ color: 0xFFD700 });
            const toyChair = new THREE.Mesh(toyChairGeometry, toyChairMaterial);
            toyChair.position.set(6, 0.15, 2);
            scene.add(toyChair);

            debugLog("Luotiin korkeusvertailukohtia lapsen n√§k√∂kulmaan");
        }

        function createHeightScale() {
            // Luo visuaalinen korkeusmittari
            const scaleGroup = new THREE.Group();
            
            // Mittapuut
            for (let i = 0; i <= 200; i += 10) {
                const height = i / 100; // metrein√§
                const markGeometry = new THREE.BoxGeometry(0.02, 0.01, 0.02);
                const markMaterial = new THREE.MeshStandardMaterial({ 
                    color: height === 0.95 ? 0xFF0000 : 0x000000 
                });
                const mark = new THREE.Mesh(markGeometry, markMaterial);
                mark.position.set(8, height, 0);
                scaleGroup.add(mark);

                // Isommat merkit 50cm v√§lein
                if (i % 50 === 0) {
                    const bigMarkGeometry = new THREE.BoxGeometry(0.05, 0.01, 0.05);
                    const bigMarkMaterial = new THREE.MeshStandardMaterial({ 
                        color: 0x0000FF 
                    });
                    const bigMark = new THREE.Mesh(bigMarkGeometry, bigMarkMaterial);
                    bigMark.position.set(8, height, 0);
                    scaleGroup.add(bigMark);
                }
            }

            // Lapsen korkeusmerkki (punainen)
            const childMarkGeometry = new THREE.BoxGeometry(0.1, 0.02, 0.1);
            const childMarkMaterial = new THREE.MeshStandardMaterial({ color: 0xFF0000 });
            const childMark = new THREE.Mesh(childMarkGeometry, childMarkMaterial);
            childMark.position.set(8, 0.95, 0);
            scaleGroup.add(childMark);

            // Aikuisen korkeusmerkki (sininen)
            const adultMarkGeometry = new THREE.BoxGeometry(0.1, 0.02, 0.1);
            const adultMarkMaterial = new THREE.MeshStandardMaterial({ color: 0x0000FF });
            const adultMark = new THREE.Mesh(adultMarkGeometry, adultMarkMaterial);
            adultMark.position.set(8, 1.65, 0);
            scaleGroup.add(adultMark);

            scene.add(scaleGroup);
        }

        function createAvatar() {
            const group = new THREE.Group();

            // Lapsen vartalo
            const bodyGeometry = new THREE.CylinderGeometry(0.25, 0.25, 0.8, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.4;
            body.castShadow = true;
            group.add(body);

            // P√§√§
            const headGeometry = new THREE.SphereGeometry(0.18, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFEBCD });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.9;
            head.castShadow = true;
            group.add(head);

            avatar = group;
            scene.add(avatar);
            
            debugLog("Luotiin lapsen kokoinen avatar (95cm)");
        }

        async function checkXRFeatures() {
            debugLog("Tarkistetaan WebXR-ominaisuuksia...");

            if (!navigator.xr) {
                debugLog("‚ùå WebXR API ei saatavilla");
                updateStatus('xr', false);
                return;
            }

            try {
                const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                updateStatus('xr', vrSupported);
                debugLog(`VR-tuki: ${vrSupported}`);

                document.getElementById('xrButton').style.display = vrSupported ? 'block' : 'none';

            } catch (error) {
                debugLog(`WebXR-tarkistus ep√§onnistui: ${error.message}`);
            }
        }

        function updateStatus(feature, isSupported) {
            const element = document.getElementById(`status-${feature}`);
            if (element) {
                element.textContent = isSupported ? '‚úÖ K√§ytett√§viss√§' : '‚ùå Ei saatavilla';
                element.className = isSupported ? 'status-on' : 'status-off';
            }
        }

        function setupEventHandlers() {
            document.getElementById('enterButton').addEventListener('click', switchToFirstPerson);
            document.getElementById('xrButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);
        }

        function switchToFirstPerson() {
            debugLog("Siirryt√§√§n avatarin n√§k√∂kulmaan...");
            isInImmersiveMode = true;
            
            const head = new THREE.Group();
            head.position.set(0, 0.95, 0); // üëà Lapsen silmien korkeus
            avatar.add(head);
            head.add(camera);
            camera.position.set(0, 0, 0);
            
            document.getElementById('enterButton').style.display = 'none';
            heightIndicator.style.display = 'block';
            debugLog("Olet nyt lapsen n√§k√∂kulmassa (95cm)!");
        }

        async function startXRSession() {
            debugLog("K√§ynnistet√§√§n WebXR lapsen n√§k√∂kulmassa...");
            
            if (!navigator.xr) {
                alert("WebXR ei saatavilla t√§ss√§ selaimessa.");
                return;
            }

            try {
                const session = await navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking'],
                    requiredFeatures: ['local-floor']
                });

                await renderer.xr.setSession(session);
                
                // Aseta lapsen korkeus WebXR:√§√§n
                try {
                    const referenceSpace = await renderer.xr.getReferenceSpace();
                    const heightOffset = -0.7; // üëà Laskee 70cm alas (aikuisen -> lapsen)
                    const transform = new XRRigidTransform({ y: heightOffset });
                    const offsetReferenceSpace = referenceSpace.getOffsetReferenceSpace(transform);
                    renderer.xr.setReferenceSpace(offsetReferenceSpace);
                    debugLog("Lapsen korkeus asetettu WebXR:√§√§n (-0.7m)");
                } catch (offsetError) {
                    debugLog("Korkeuden offset ei onnistunut: " + offsetError);
                }
                
                xrSession = session;
                isInImmersiveMode = true;

                document.getElementById('enterButton').style.display = 'none';
                document.getElementById('xrButton').style.display = 'none';
                document.getElementById('info').style.display = 'none';
                heightIndicator.style.display = 'block';

                debugLog("‚úÖ WebXR lapsen n√§k√∂kulmassa k√§ynnistetty!");

                session.addEventListener('end', () => {
                    debugLog("XR-sessio p√§√§ttyi");
                    xrSession = null;
                    isInImmersiveMode = false;
                    heightIndicator.style.display = 'none';
                    document.getElementById('info').style.display = 'block';
                });

            } catch (error) {
                debugLog(`‚ùå WebXR sessio ep√§onnistui: ${error.message}`);
                alert(`XR-sessio ep√§onnistui: ${error.message}`);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                // P√§ivit√§ korkeusmittarin sijainti immersive-tilassa
                if (isInImmersiveMode && heightIndicator) {
                    // Voit lis√§t√§ dynaamisen korkeuden seurannan t√§h√§n
                }
                
                renderer.render(scene, camera);
            });
        }

        // K√ÑYNNIST√Ñ SOVELLUS
        window.addEventListener('load', init);
    </script>
</body>
</html>
