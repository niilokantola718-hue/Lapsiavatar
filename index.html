<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Korjattu Camera AR</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 500px;
            border: 2px solid #4CAF50;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #cameraButton {
            background: #9C27B0;
        }
        .status-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .success { color: #4CAF50; }
        .warning { color: #FF9800; }
        .error { color: #f44336; }
        #heightIndicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FF6B6B;
            display: none;
        }
        #videoElement {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üßí Lapsi Avatar - Korjattu Camera AR</h2>
        
        <div class="status-box">
            <p><strong>Camera AR:</strong> N√§et kameran kuvan taustalla ja virtuaaliesineet p√§√§ll√§</p>
            <p><em>Varmista ett√§ sallit kameran k√§yt√∂n kun selain pyyt√§√§</em></p>
        </div>

        <button id="cameraButton">üì∑ K√§ynnist√§ Camera AR</button>

        <div class="status-box">
            <div id="statusMessage">Valmis! Paina "K√§ynnist√§ Camera AR"</div>
        </div>
    </div>

    <div id="heightIndicator">
        <h3>üìè Lapsen Korkeus: 95cm</h3>
        <p>Olet nyt 4-vuotiaan lapsen n√§k√∂kulmassa</p>
    </div>

    <!-- Video-elementti kameran kuvan n√§ytt√§miseen -->
    <video id="videoElement" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // P√Ñ√ÑMUUTTUJAT
        let camera, scene, renderer, avatar;
        let video, isCameraAR = false;

        // ALUSTUS
        async function init() {
            updateStatus("Alustetaan...");
            
            // Luo scene
            scene = new THREE.Scene();
            
            // Luo kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 1.6, 5);

            // Luo renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true // T√§rke√§: l√§pin√§kyv√§ tausta
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // T√§ysin l√§pin√§kyv√§ tausta
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            scene.add(directionalLight);

            // Luo virtuaaliesineet
            createVirtualObjects();

            // Luo avatar
            createAvatar();

            // Tapahtumank√§sittelij√§t
            setupEventHandlers();

            // K√§ynnist√§ animaatio
            animate();

            updateStatus("Valmis! Paina 'K√§ynnist√§ Camera AR'");
        }

        function createVirtualObjects() {
            // Korkeusvertailuesineit√§
            const colors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFFEAA7];
            
            // P√∂yt√§ (75cm)
            const table = new THREE.Mesh(
                new THREE.BoxGeometry(2, 0.75, 1.5),
                new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    transparent: true,
                    opacity: 0.9
                })
            );
            table.position.set(0, 0.375, -2);
            scene.add(table);

            // Tuoli (45cm)
            const chair = new THREE.Mesh(
                new THREE.BoxGeometry(0.7, 0.45, 0.7),
                new THREE.MeshStandardMaterial({ 
                    color: 0xA0522D,
                    transparent: true,
                    opacity: 0.9
                })
            );
            chair.position.set(1.5, 0.225, -1);
            scene.add(chair);

            // Lapsen leluja
            for (let i = 0; i < 8; i++) {
                const size = 0.3 + Math.random() * 0.4;
                const geometry = Math.random() > 0.5 ? 
                    new THREE.SphereGeometry(size, 16, 16) :
                    new THREE.BoxGeometry(size, size, size);
                    
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: 0.9
                });
                
                const toy = new THREE.Mesh(geometry, material);
                toy.position.set(
                    (Math.random() - 0.5) * 8,
                    size / 2,
                    -3 + (Math.random() - 0.5) * 4
                );
                scene.add(toy);
            }

            // Lattia-merkki
            const floorMarker = new THREE.Mesh(
                new THREE.PlaneGeometry(3, 3),
                new THREE.MeshStandardMaterial({ 
                    color: 0x00FF00,
                    transparent: true,
                    opacity: 0.3,
                    side: THREE.DoubleSide
                })
            );
            floorMarker.rotation.x = -Math.PI / 2;
            floorMarker.position.set(0, 0.01, -3);
            scene.add(floorMarker);
        }

        function createAvatar() {
            const group = new THREE.Group();

            // Lapsen vartalo - eritt√§in l√§pin√§kyv√§
            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.25, 0.25, 0.8, 8),
                new THREE.MeshStandardMaterial({ 
                    color: 0x4169E1,
                    transparent: true,
                    opacity: 0.1
                })
            );
            body.position.y = 0.4;
            group.add(body);

            // P√§√§
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.18, 16, 16),
                new THREE.MeshStandardMaterial({ 
                    color: 0xFFEBCD,
                    transparent: true,
                    opacity: 0.1
                })
            );
            head.position.y = 0.9;
            group.add(head);

            avatar = group;
            scene.add(avatar);
        }

        function setupEventHandlers() {
            document.getElementById('cameraButton').addEventListener('click', startCameraAR);
            window.addEventListener('resize', onWindowResize);
        }

        async function startCameraAR() {
            updateStatus("K√§ynnistet√§√§n kameraa...");
            
            try {
                // Pyyd√§ kameran k√§ytt√∂oikeus
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // K√§yt√§ takakameraa
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                // K√§yt√§ video-elementti√§ kameran kuvan n√§ytt√§miseen
                video = document.getElementById('videoElement');
                video.srcObject = stream;
                video.playsInline = true;
                
                video.onloadedmetadata = () => {
                    video.play();
                    video.style.display = 'block';
                    
                    // Siirry avatarin n√§k√∂kulmaan
                    const head = new THREE.Group();
                    head.position.set(0, 0.95, 0); // Lapsen silmien korkeus
                    avatar.add(head);
                    head.add(camera);
                    camera.position.set(0, 0, 0);
                    
                    // P√§ivit√§ n√§kym√§
                    document.getElementById('info').style.display = 'none';
                    document.getElementById('heightIndicator').style.display = 'block';
                    
                    isCameraAR = true;
                    updateStatus("Camera AR aktivoitu! Liiku ja vertaa korkeuttasi.", "success");
                };

            } catch (error) {
                updateStatus(`Kameran k√§ytt√∂ ep√§onnistui: ${error.message}`, "error");
                alert("Kameran k√§ytt√∂oikeus puuttuu. Salli kamera kun selain pyyt√§√§.");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth / window.innerHeight);
            
            if (video) {
                video.style.width = '100%';
                video.style.height = '100%';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Render√∂i 3D-objektit l√§pin√§kyv√§sti kameran kuvan p√§√§lle
            renderer.render(scene, camera);
        }

        function updateStatus(message, type = "info") {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // K√ÑYNNIST√Ñ
        window.addEventListener('load', init);
    </script>
</body>
</html>
