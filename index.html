<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar AR - Vision Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #arButton {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            border-radius: 8px;
            z-index: 1000;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        #info {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="arButton">Käynnistä AR-kokemus</button>
    <div id="info">Päästäkseen lapsen avatarin kehoon AR-tilassa</div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';
        import { WebXRManager } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';

        let camera, scene, renderer;
        let controller;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            
            // Kamera - lapsen näkökulma (matalampi)
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            camera.position.set(0, 0.8, 0); // Lapsen silmien korkeus ~80cm

            // Renderöijä
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Yksinkertainen lapsiavatar (kuutio testaamiseen)
            const avatarGeometry = new THREE.BoxGeometry(0.3, 0.8, 0.2);
            const avatarMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x00ff00,
                transparent: true,
                opacity: 0.7
            });
            const avatar = new THREE.Mesh(avatarGeometry, avatarMaterial);
            avatar.position.y = 0.4; // Keskitetty matalampaan korkeuteen
            scene.add(avatar);

            // AR-painike
            const arButton = document.getElementById('arButton');
            arButton.addEventListener('click', startAR);

            // Resize handling
            window.addEventListener('resize', onWindowResize);
        }

        async function startAR() {
            if (!navigator.xr) {
                alert('WebXR ei ole tuettu tässä selaimessa');
                return;
            }

            try {
                // Pyydä AR-sessio
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor', 'hit-test']
                });

                renderer.xr.setSession(session);
                
                document.getElementById('arButton').style.display = 'none';
                document.getElementById('info').style.display = 'none';

                // Lisää kontrollit interaktiota varten
                controller = renderer.xr.getController(0);
                scene.add(controller);

            } catch (error) {
                console.error('AR-session aloituksen virhe:', error);
                alert('AR-kokemuksen aloitus epäonnistui: ' + error.message);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
