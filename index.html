<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - 6-vuotiaan Perspektiivi (VR)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">K√§ynnist√§ VR - Lapsi Avatar</button>
        <div id="status">Valmistellaan lapsen perspektiivi√§...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;

        const status = document.getElementById('status');

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function init() {
            updateStatus('Alustetaan VR:lle...');

            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla - k√§yt√§ Vision Pro -selainta');
                return;
            }

            scene = new THREE.Scene();

            // üë¶ 6-vuotiaan silmien korkeus
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0.9, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1);
            renderer.xr.enabled = true;

            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // üë¶ Luo isompi lapsi-avatar
            createChildAvatar();

            // Lattia heijastuksineen
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x222222, shininess: 100 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);

            // K√§ynnistys
            document.getElementById('startButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);

            updateStatus('Valmis ‚Äì paina nappia aloittaaksesi lapsen n√§k√∂kulman.');
        }

        function createChildAvatar() {
            avatar = new THREE.Group();

            // P√§√§
            const headGeometry = new THREE.SphereGeometry(0.18, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({
                color: 0xFFD700,
                transparent: true,
                opacity: 0.8
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.18;
            avatar.add(head);

            // Vartalo
            const bodyGeometry = new THREE.CylinderGeometry(0.14, 0.17, 0.35, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: 0x4169E1,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.2;
            avatar.add(body);

            // Skaalaa lapsen pituus noin 115 cm
            avatar.scale.set(1.4, 1.4, 1.4);

            avatar.position.set(0, -0.35, -0.6);
            scene.add(avatar);
        }

        async function startXRSession() {
            updateStatus('Yritet√§√§n k√§ynnist√§√§ VR-sessio...');

            try {
                const sessionInit = {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
                };

                const session = await navigator.xr.requestSession('immersive-vr', sessionInit);
                xrSession = session;

                await renderer.xr.setSession(session);
                document.getElementById('ui').style.display = 'none';

                renderer.setAnimationLoop(render);
                updateStatus('Olet nyt 6-vuotiaan avatarissa VR-maailmassa!');
            } catch (error) {
                console.error('XR error:', error);
                updateStatus('VR-sessio ep√§onnistui: ' + (error.message || 'Tuntematon virhe'));
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function render() {
            // Avatar seuraa kameraa ‚Äì n√§ytt√§√§ kuin olisit lapsen kehossa
            if (avatar && camera) {
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.4; // p√§√§n ja vartalon v√§linen et√§isyys
                avatar.position.z -= 0.6;
                avatar.rotation.copy(camera.rotation);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
