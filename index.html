<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Oikea Camera AR</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 500px;
            border: 2px solid #4CAF50;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #vrButton {
            background: #2196F3;
        }
        #cameraButton {
            background: #9C27B0;
        }
        #3dButton {
            background: #FF9800;
        }
        .status-box {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .success { color: #4CAF50; }
        .warning { color: #FF9800; }
        .error { color: #f44336; }
        #heightIndicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FF6B6B;
            display: none;
        }
        #arView {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 50;
        }
        #arCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üßí Lapsi Avatar - Oikea Camera AR</h2>
        
        <div class="status-box">
            <h4>Valitse toimintatila:</h4>
            <p><strong>Camera AR:</strong> N√§et kameran kautta OIKEAN maailman + virtuaaliesineet</p>
            <p><strong>VR-tila:</strong> T√§ysin virtuaalimaailma lapsen n√§k√∂kulmasta</p>
            <p><strong>3D-tila:</strong> Perus 3D-kokemus</p>
        </div>

        <button id="3dButton">üë£ 3D-tila (Astu kehoon)</button>
        <button id="vrButton">üöÄ VR-tila</button>
        <button id="cameraButton">üì∑ Oikea Camera AR</button>

        <div class="status-box">
            <div id="statusMessage">Alustetaan...</div>
        </div>
    </div>

    <div id="heightIndicator">
        <h3>üìè Lapsen Korkeus: 95cm</h3>
        <p>Olet nyt 4-vuotiaan lapsen n√§k√∂kulmassa</p>
    </div>

    <!-- AR-n√§kym√§ kameran kuvan kanssa -->
    <div id="arView">
        <canvas id="arCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        // P√Ñ√ÑMUUTTUJAT
        let camera, scene, renderer, avatar;
        let arCamera, arScene, arRenderer;
        let video, isCameraAR = false;
        let xrSession = null, isInVR = false;

        // ALUSTUS
        async function init() {
            updateStatus("Alustetaan 3D-ymp√§rist√∂√§...");
            
            // Luo p√§√§scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Luo kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 1.6, 5);

            // Luo renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            setupLighting();

            // Luo ymp√§rist√∂
            createChildEnvironment();

            // Luo avatar
            createAvatar();

            // Alusta AR-n√§kym√§
            initARView();

            // Tarkista toimivat tilat
            await checkAvailableModes();

            // Tapahtumank√§sittelij√§t
            setupEventHandlers();

            // K√§ynnist√§ animaatio
            animate();

            updateStatus("Valmis! Valitse toimintatila.");
        }

        function initARView() {
            // Luo AR-scene (erillinen kameran kuvan n√§kym√§lle)
            arScene = new THREE.Scene();
            
            // Luo AR-kamera
            arCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // Luo AR-renderer
            const arCanvas = document.getElementById('arCanvas');
            arRenderer = new THREE.WebGLRenderer({
                canvas: arCanvas,
                alpha: true,
                antialias: true
            });
            arRenderer.setSize(window.innerWidth, window.innerHeight);
            arRenderer.setClearColor(0x000000, 0); // T√§ysin l√§pin√§kyv√§
        }

        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
        }

        function createChildEnvironment() {
            // Lattia
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(50, 50),
                new THREE.MeshStandardMaterial({ 
                    color: 0x90EE90,
                    transparent: true,
                    opacity: 0.7
                })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Korkeusvertailuesineit√§
            createHeightReferences();

            // Lapsen maailma
            createChildWorld();
        }

        function createHeightReferences() {
            const colors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFFEAA7];
            
            // P√∂yt√§ (75cm)
            const table = new THREE.Mesh(
                new THREE.BoxGeometry(2, 0.75, 1.5),
                new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    transparent: true,
                    opacity: 0.9
                })
            );
            table.position.set(3, 0.375, 4);
            scene.add(table);

            // Tuolit
            const chair = new THREE.Mesh(
                new THREE.BoxGeometry(0.7, 0.45, 0.7),
                new THREE.MeshStandardMaterial({ 
                    color: 0xA0522D,
                    transparent: true,
                    opacity: 0.9
                })
            );
            chair.position.set(1, 0.225, 5);
            scene.add(chair);

            // Lapsen leluja
            for (let i = 0; i < 12; i++) {
                const size = 0.3 + Math.random() * 0.5;
                const geometry = Math.random() > 0.5 ? 
                    new THREE.SphereGeometry(size, 16, 16) :
                    new THREE.BoxGeometry(size, size, size);
                    
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    transparent: true,
                    opacity: 0.9
                });
                
                const toy = new THREE.Mesh(geometry, material);
                toy.position.set(
                    (Math.random() - 0.5) * 20,
                    size / 2,
                    (Math.random() - 0.5) * 20
                );
                scene.add(toy);
            }
        }

        function createChildWorld() {
            // Ei tarvita ylim√§√§r√§ist√§, koska ymp√§rist√∂ on oikea maailma Camera AR:ssa
        }

        function createAvatar() {
            const group = new THREE.Group();

            // Lapsen vartalo - AR:ssa l√§pin√§kyv√§
            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.25, 0.25, 0.8, 8),
                new THREE.MeshStandardMaterial({ 
                    color: 0x4169E1,
                    transparent: true,
                    opacity: 0.3  // Eritt√§in l√§pin√§kyv√§ AR:ssa
                })
            );
            body.position.y = 0.4;
            group.add(body);

            // P√§√§
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.18, 16, 16),
                new THREE.MeshStandardMaterial({ 
                    color: 0xFFEBCD,
                    transparent: true,
                    opacity: 0.3
                })
            );
            head.position.y = 0.9;
            group.add(head);

            avatar = group;
            scene.add(avatar);
        }

        async function checkAvailableModes() {
            updateStatus("Tarkistetaan saatavilla olevia tiloja...");

            // Tarkista VR
            if (navigator.xr) {
                try {
                    const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                    if (vrSupported) {
                        document.getElementById('vrButton').style.display = 'inline-block';
                        updateStatus("VR-tila saatavilla!", "success");
                    }
                } catch (error) {
                    console.log("VR check failed:", error);
                }
            }

            // Tarkista kamera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                document.getElementById('cameraButton').style.display = 'inline-block';
                updateStatus("Camera AR saatavilla!", "success");
            }

            updateStatus("Valitse toimintatila yl√§puolelta");
        }

        function setupEventHandlers() {
            document.getElementById('3dButton').addEventListener('click', enter3DMode);
            document.getElementById('vrButton').addEventListener('click', enterVRMode);
            document.getElementById('cameraButton').addEventListener('click', enterCameraARMode);
            window.addEventListener('resize', onWindowResize);
        }

        function enter3DMode() {
            updateStatus("Siirryt√§√§n 3D-tilaan...");
            exitCameraAR(); // Varmista ett√§ Camera AR on pois p√§√§lt√§
            
            // Siirr√§ kamera avatarin p√§√§h√§n
            const head = new THREE.Group();
            head.position.set(0, 0.95, 0);
            avatar.add(head);
            head.add(camera);
            camera.position.set(0, 0, 0);
            
            // P√§ivit√§ n√§kym√§
            document.getElementById('info').style.display = 'none';
            document.getElementById('heightIndicator').style.display = 'block';
            document.getElementById('arView').style.display = 'none';
            
            // Palauta tausta
            scene.background = new THREE.Color(0x87CEEB);
            
            updateStatus("Olet nyt lapsen n√§k√∂kulmassa 3D-tilassa!", "success");
        }

        async function enterVRMode() {
            if (!navigator.xr) {
                alert("WebXR ei saatavilla t√§ss√§ selaimessa.");
                return;
            }

            try {
                updateStatus("K√§ynnistet√§√§n VR-tilaa...");
                exitCameraAR(); // Varmista ett√§ Camera AR on pois p√§√§lt√§
                
                const session = await navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor'],
                    requiredFeatures: ['local-floor']
                });

                await renderer.xr.setSession(session);
                
                // Aseta lapsen korkeus
                try {
                    const referenceSpace = await renderer.xr.getReferenceSpace();
                    const transform = new XRRigidTransform({ y: -0.7 });
                    const offsetReferenceSpace = referenceSpace.getOffsetReferenceSpace(transform);
                    renderer.xr.setReferenceSpace(offsetReferenceSpace);
                } catch (e) {
                    console.log("Height offset failed:", e);
                }
                
                xrSession = session;
                isInVR = true;

                document.getElementById('info').style.display = 'none';
                document.getElementById('heightIndicator').style.display = 'block';
                document.getElementById('arView').style.display = 'none';

                updateStatus("VR-tila aktivoitu! Olet lapsen n√§k√∂kulmassa.", "success");

                session.addEventListener('end', () => {
                    xrSession = null;
                    isInVR = false;
                    document.getElementById('info').style.display = 'block';
                    document.getElementById('heightIndicator').style.display = 'none';
                    if (camera.parent) camera.parent.remove(camera);
                    camera.position.set(0, 1.6, 5);
                });

            } catch (error) {
                updateStatus(`VR-tila ep√§onnistui: ${error.message}`, "error");
            }
        }

        async function enterCameraARMode() {
            updateStatus("K√§ynnistet√§√§n Camera AR:ta...");
            
            try {
                // Pyyd√§ kameran k√§ytt√∂oikeus
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                // Luo video
                video = document.createElement('video');
                video.srcObject = stream;
                video.playsInline = true;
                video.play();

                // Odota ett√§ video latautuu
                video.addEventListener('loadedmetadata', () => {
                    // Aseta kameran koko
                    const videoWidth = video.videoWidth;
                    const videoHeight = video.videoHeight;
                    
                    // Luo tekstuuri videosta
                    const videoTexture = new THREE.VideoTexture(video);
                    videoTexture.minFilter = THREE.LinearFilter;
                    videoTexture.magFilter = THREE.LinearFilter;
                    
                    // Luo taso kameran kuvalle
                    const videoGeometry = new THREE.PlaneGeometry(20, 20 * (videoHeight / videoWidth));
                    const videoMaterial = new THREE.MeshBasicMaterial({ 
                        map: videoTexture,
                        transparent: true,
                        opacity: 1.0
                    });
                    const videoScreen = new THREE.Mesh(videoGeometry, videoMaterial);
                    videoScreen.position.set(0, 0, -15); // Taustalla
                    
                    // Tyhjenn√§ AR-scene ja lis√§√§ video
                    arScene = new THREE.Scene();
                    arScene.add(videoScreen);
                    
                    // Aseta AR-kamera
                    arCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    arCamera.position.set(0, 0, 0);
                    arCamera.lookAt(0, 0, -1);

                    // Siirr√§ kamera avatarin p√§√§h√§n (lapsen korkeus)
                    const head = new THREE.Group();
                    head.position.set(0, 0.95, 0);
                    avatar.add(head);
                    head.add(camera);
                    camera.position.set(0, 0, 0);

                    // Tee avatar l√§pin√§kyv√§ksi AR:ssa
                    avatar.traverse((child) => {
                        if (child.isMesh) {
                            child.material.transparent = true;
                            child.material.opacity = 0.2;
                        }
                    });

                    // P√§ivit√§ n√§kym√§
                    document.getElementById('info').style.display = 'none';
                    document.getElementById('heightIndicator').style.display = 'block';
                    document.getElementById('arView').style.display = 'block';
                    
                    // Piilota 3D-tausta
                    scene.background = null;

                    isCameraAR = true;
                    updateStatus("Camera AR aktivoitu! N√§et oman ymp√§rist√∂si lapsen silmin.", "success");
                });

            } catch (error) {
                updateStatus(`Kameran k√§ytt√∂ ep√§onnistui: ${error.message}`, "error");
                alert("Anna kameran k√§ytt√∂oikeus kun selain pyyt√§√§.");
            }
        }

        function exitCameraAR() {
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            isCameraAR = false;
            document.getElementById('arView').style.display = 'none';
            
            // Palauta avatarin l√§pin√§kyvyys
            avatar.traverse((child) => {
                if (child.isMesh) {
                    child.material.opacity = 0.8;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (arRenderer) {
                arCamera.aspect = window.innerWidth / window.innerHeight;
                arCamera.updateProjectionMatrix();
                arRenderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                if (isCameraAR) {
                    // Render√∂i ensin kameran kuva
                    arRenderer.render(arScene, arCamera);
                    
                    // Sitten render√∂i 3D-objektit p√§√§lle (l√§pin√§kyv√§sti)
                    renderer.render(scene, camera);
                } else {
                    // Normaali render√∂inti
                    renderer.render(scene, camera);
                }
                
                // Liikuta avataria VR-tilassa
                if (isInVR && xrSession) {
                    avatar.position.copy(camera.position);
                    avatar.position.y -= 0.7;
                    avatar.rotation.copy(camera.rotation);
                }
            });
        }

        function updateStatus(message, type = "info") {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = type;
        }

        // K√ÑYNNIST√Ñ
        window.addEventListener('load', init);
    </script>
</body>
</html>
