<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Vision Pro WebXR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: #007AFF;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            color: white;
            padding: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä Lapsi-Avatar</button>
        <div id="status">Paina nappia päästäksesi lapsen kehoon Vision Pro -laseissa</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let avatar = null;

        const status = document.getElementById('status');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        function init() {
            // Tarkista WebXR-tuki
            if (!navigator.xr) {
                updateStatus('WebXR ei saatavilla. Varmista että käytät Vision Pro -selainta.');
                return;
            }

            // Alusta Three.js
            scene = new THREE.Scene();
            
            // Kamera - lapsen näkökulma (matalampi)
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Läpinäkyvä tausta
            renderer.xr.enabled = true;
            
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo lapsiavatar
            createChildAvatar();

            // Käynnistyspainike
            document.getElementById('startButton').addEventListener('click', startXRSession);

            window.addEventListener('resize', onWindowResize);
            
            updateStatus('Valmis! Paina "Käynnistä Lapsi-Avatar"');
        }

        function createChildAvatar() {
            avatar = new THREE.Group();
            
            // Pää
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700, // Keltainen
                transparent: true,
                opacity: 0.9
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.15;
            avatar.add(head);

            // Vartalo
            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4169E1, // Sininen
                transparent: true,
                opacity: 0.9
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.15;
            avatar.add(body);

            // Kädet
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.3, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.18, 0, 0);
            leftArm.rotation.z = Math.PI / 6;
            avatar.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.18, 0, 0);
            rightArm.rotation.z = -Math.PI / 6;
            avatar.add(rightArm);

            scene.add(avatar);
        }

        async function startXRSession() {
            updateStatus('Käynnistetään WebXR-sessio...');

            try {
                // Yritä immersive-ar ensin
                let session;
                try {
                    session = await navigator.xr.requestSession('immersive-ar');
                    updateStatus('AR-sessio käynnistetty!');
                } catch (arError) {
                    // Jos AR ei toimi, yritä VR
                    session = await navigator.xr.requestSession('immersive-vr');
                    updateStatus('VR-sessio käynnistetty - voit nähdä avatarin!');
                }

                // Aseta sessio rendererille
                await renderer.xr.setSession(session);
                
                // Piilota UI
                document.getElementById('ui').style.display = 'none';

                // Aseta lapsen näkökulma
                setupChildPerspective();

                // Aloita renderöinti
                renderer.setAnimationLoop(render);

            } catch (error) {
                updateStatus('Virhe: ' + error.message);
                console.error('XR error:', error);
            }
        }

        function setupChildPerspective() {
            // Aseta kamera lapsen näkökorkeuteen (noin 80cm)
            if (camera) {
                // Tämä asetetaan joka kehys, jotta se pysyy lapsen näkökulmana
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function render() {
            // Päivitä avatarin sijainti suhteessa kameraan
            if (avatar && camera) {
                // Avatar seuraa kameran liikettä (sinua)
                // mutta pysyy hieman alhaalla ja edessä lapsen perspektiivin saamiseksi
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.4; // Lapsen keho on matalammalla
                avatar.position.z -= 0.3; // Hieman edessä
                
                avatar.rotation.copy(camera.rotation);
            }
            
            renderer.render(scene, camera);
        }

        // Alusta sovellus
        window.addEventListener('load', init);
    </script>
</body>
</html>
