<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - Vision Pro AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
        #childView {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä Lapsi-Avatar Kokemus</button>
        <div id="status">Tunne olevasi lapsen kehossa</div>
    </div>
    <div id="childView">Lapsen näkökulma: Objektit näyttävät suurilta ja maailma on ihmeellinen!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;

        const status = document.getElementById('status');
        const childView = document.getElementById('childView');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function init() {
            updateStatus('Alustetaan Vision Pro AR:lle...');

            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla - käytä Vision Pro -selainta');
                return;
            }

            // Alusta Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo lapsiavatar joka näyttää olevan kehossasi
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);
            
            updateStatus('Valmis - aloita kokemus');
        }

        function createChildAvatar() {
            // Luo avatar ryhmä joka näyttää olevan sinun kehossasi
            avatar = new THREE.Group();
            
            // Pää - läpinäkyvä, koska olet "pään sisällä"
            const headGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.1  // Erittäin läpinäkyvä
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.1;
            avatar.add(head);

            // Vartalo - tämä näkyy alapuolellasi
            const bodyGeometry = new THREE.CylinderGeometry(0.15, 0.18, 0.5, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4169E1,
                transparent: true,
                opacity: 0.7
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.3;
            avatar.add(body);

            // Kädet
            const armGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.7
            });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.2, -0.1, 0);
            leftArm.rotation.z = Math.PI / 6;
            avatar.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.2, -0.1, 0);
            rightArm.rotation.z = -Math.PI / 6;
            avatar.add(rightArm);

            // Jalat
            const legGeometry = new THREE.CylinderGeometry(0.06, 0.06, 0.4, 8);
            const legMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x000080,
                transparent: true,
                opacity: 0.7
            });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.1, -0.5, 0);
            avatar.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.1, -0.5, 0);
            avatar.add(rightLeg);

            scene.add(avatar);
        }

        async function startXRSession() {
            updateStatus('Käynnistetään AR-kokemus...');

            try {
                let session;
                try {
                    session = await navigator.xr.requestSession('immersive-ar', {
                        optionalFeatures: ['local-floor', 'hand-tracking']
                    });
                } catch (arError) {
                    session = await navigator.xr.requestSession('immersive-vr');
                }

                xrSession = session;
                await renderer.xr.setSession(session);
                
                document.getElementById('ui').style.display = 'none';
                childView.style.display = 'block';

                // Aloita renderöinti
                renderer.setAnimationLoop(() => {
                    // Pidä avatar kiinteästi "kehossasi"
                    if (avatar && camera) {
                        // Avatar seuraa tarkalleen kameran liikettä
                        avatar.position.copy(camera.position);
                        avatar.rotation.copy(camera.rotation);
                        
                        // Erotus: avatar on hieman edessä ja alhaalla
                        // jotta tunnet sen olevan osa kehoasi
                        avatar.position.y -= 0.2;
                        avatar.position.z -= 0.1;
                    }
                    
                    renderer.render(scene, camera);
                });

                updateStatus('Olet nyt lapsen kehossa! Liiku ympäri ja tunne olosi lapseksi.');

            } catch (error) {
                updateStatus('Virhe: ' + error.message);
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
