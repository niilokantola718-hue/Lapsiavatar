<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar AR - Vision Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #arButton {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 12px;
            z-index: 1000;
            cursor: pointer;
            font-size: 18px;
        }
        #info {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <button id="arButton">Käynnistä AR - Lapsi Avatar</button>
    <div id="info">Päästäkseen lapsen avatarin kehoon AR-tilassa</div>
    <div id="debug">Debug: Alustettu</div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/VRButton.js';

        let camera, scene, renderer;
        let currentSession = null;

        const debug = document.getElementById('debug');
        
        function updateDebug(message) {
            debug.textContent = 'Debug: ' + message;
            console.log(message);
        }

        async function init() {
            updateDebug('Alustetaan...');

            // Tarkista WebXR-tuki
            if (!navigator.xr) {
                updateDebug('WebXR ei tuettu');
                alert('WebXR ei ole tuettu tässä selaimessa. Käytä Vision Pro -laseja tai WebXR-tukevaa selainta.');
                return;
            }

            // Scene
            scene = new THREE.Scene();
            
            // Kamera - lapsen näkökulma (matalampi)
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0.8, 0); // Lapsen silmien korkeus ~80cm

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                preserveDrawingBuffer: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Läpinäkyvä tausta
            document.body.appendChild(renderer.domElement);

            // Ota WebXR käyttöön
            renderer.xr.enabled = true;
            
            // Valaistus AR-ympäristöön
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo lapsiavatar (yksinkertainen malli)
            createChildAvatar();

            // AR-painike
            const arButton = document.getElementById('arButton');
            arButton.addEventListener('click', async () => {
                updateDebug('Painiketta painettu');
                await startAR();
            });

            // Resize handling
            window.addEventListener('resize', onWindowResize);

            updateDebug('Alustus valmis - odota AR-painiketta');
        }

        function createChildAvatar() {
            // Pää
            const headGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.3;
            scene.add(head);

            // Vartalo
            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.6, 32);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.7;
            scene.add(body);

            // Kädet
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.4, 32);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.2, 0.8, 0);
            leftArm.rotation.z = Math.PI / 4;
            scene.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.2, 0.8, 0);
            rightArm.rotation.z = -Math.PI / 4;
            scene.add(rightArm);

            // Jalat
            const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 32);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0x000080 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.08, 0.2, 0);
            scene.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.08, 0.2, 0);
            scene.add(rightLeg);

            updateDebug('Lapsiavatar luotu');
        }

        async function startAR() {
            updateDebug('Yritetään käynnistää AR...');

            if (!navigator.xr) {
                updateDebug('WebXR ei saatavilla');
                return;
            }

            try {
                // Tarkista onko AR tuettu
                const isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                updateDebug('AR tuettu: ' + isARSupported);

                if (!isARSupported) {
                    alert('AR-tila ei ole tuettu tässä laitteessa. Varmista että käytät Vision Pro -laseja.');
                    return;
                }

                // Pyydä AR-sessio
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local', 'hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                updateDebug('AR-sessio saatu');

                currentSession = session;
                
                // Aseta sessio rendererille
                await renderer.xr.setSession(session);
                updateDebug('WebXR sessio asetettu');

                // Piilota napit
                document.getElementById('arButton').style.display = 'none';
                document.getElementById('info').style.display = 'none';

                // Lisää tapahtumankuuntelijat sessiolle
                session.addEventListener('end', onSessionEnd);
                
                updateDebug('AR käynnistetty onnistuneesti!');

            } catch (error) {
                updateDebug('AR virhe: ' + error.message);
                console.error('AR session error:', error);
                alert('AR-kokemuksen aloitus epäonnistui: ' + error.message);
            }
        }

        function onSessionEnd() {
            updateDebug('AR-sessio päättyi');
            currentSession = null;
            
            // Näytä napit uudelleen
            document.getElementById('arButton').style.display = 'block';
            document.getElementById('info').style.display = 'block';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        // Alusta sovellus
        init().then(() => {
            updateDebug('Sovellus alustettu - valmis');
            animate();
        }).catch(error => {
            updateDebug('Alustusvirhe: ' + error.message);
        });
    </script>
</body>
</html>
