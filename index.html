<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar VR Huone</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; }
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 1000; background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px; font-size: 24px; background: linear-gradient(45deg,#FF6B6B,#4ECDC4);
            border: none; border-radius: 20px; color: white; cursor: pointer; margin: 20px;
        }
        #status {
            color: white; background: rgba(0,0,0,0.7); padding: 20px;
            border-radius: 15px; text-align: center; max-width: 80%; font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR Huone</button>
        <div id="status">Valmistellaan VR-tilaa...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        const status = document.getElementById('status');

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function init() {
            updateStatus('Alustetaan VR Huone...');
            scene = new THREE.Scene();

            // Kamera lapsen korkeudella
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.15, 0); // 6-vuotiaan silmien taso

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Lattia
            const floorTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/wood.jpg');
            floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
            floorTexture.repeat.set(2,2);
            const floorMaterial = new THREE.MeshPhongMaterial({ map: floorTexture });
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(5,5), floorMaterial);
            floor.rotation.x = -Math.PI/2;
            floor.position.y = 0; // lattia
            scene.add(floor);

            // Seinät
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
            const wall1 = new THREE.Mesh(new THREE.BoxGeometry(5,2.5,0.1), wallMaterial);
            wall1.position.set(0,1.25,-2.5);
            scene.add(wall1);
            const wall2 = new THREE.Mesh(new THREE.BoxGeometry(5,2.5,0.1), wallMaterial);
            wall2.position.set(0,1.25,2.5);
            scene.add(wall2);
            const wall3 = new THREE.Mesh(new THREE.BoxGeometry(0.1,2.5,5), wallMaterial);
            wall3.position.set(-2.5,1.25,0);
            scene.add(wall3);
            const wall4 = new THREE.Mesh(new THREE.BoxGeometry(0.1,2.5,5), wallMaterial);
            wall4.position.set(2.5,1.25,0);
            scene.add(wall4);

            // Pöytä
            const tableMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 });
            const table = new THREE.Mesh(new THREE.BoxGeometry(1,0.3,0.6), tableMaterial);
            table.position.set(0,0.15,0);
            scene.add(table);

            document.getElementById('startButton').addEventListener('click', startVRSession);
            window.addEventListener('resize', onWindowResize);
            updateStatus('Valmis – paina nappia aloittaaksesi VR-huoneen.');
        }

        async function startVRSession() {
            updateStatus('Käynnistetään VR-sessio...');
            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla tällä selaimella.');
                return;
            }

            try {
                const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor'] });
                xrSession = session;
                await renderer.xr.setSession(session);
                document.getElementById('ui').style.display = 'none';
                renderer.setAnimationLoop(render);
                updateStatus('VR Huone käynnissä – olet lapsen näkökulmasta!');
            } catch (err) {
                updateStatus('VR-sessio epäonnistui: ' + err.message);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            // Kamera pysyy kiinteästi 6-vuotiaan korkeudella
            camera.position.y = 1.15;
            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
