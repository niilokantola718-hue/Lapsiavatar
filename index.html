<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - T√§ysi WebXR Tuki</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 450px;
            border: 2px solid #4CAF50;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #xrButton {
            background: #2196F3;
            font-weight: bold;
        }
        #xrButton:hover {
            background: #0b7dda;
        }
        .feature-status {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        .status-on { color: #4CAF50; }
        .status-off { color: #f44336; }
        #debug {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üßí Lapsi Avatar - T√§ysi WebXR Tuki</h3>
        
        <div class="feature-status">
            <span>WebXR Device API:</span>
            <span id="status-xr" class="status-on">‚úÖ K√§yt√∂ss√§</span>
        </div>
        <div class="feature-status">
            <span>WebXR AR Module:</span>
            <span id="status-ar" class="status-off">‚è≥ Tarkistetaan...</span>
        </div>
        <div class="feature-status">
            <span>Hand Input:</span>
            <span id="status-hands" class="status-off">‚è≥ Tarkistetaan...</span>
        </div>
        
        <button id="enterButton">üë£ Astu kehoon (3D)</button>
        <button id="xrButton">üöÄ WebXR Immersive Mode</button>
        <button id="arButton">üîç AR-tila</button>
        
        <div id="debug">
            <div>Debug-tiedot:</div>
            <div id="debug-content"></div>
        </div>
    </div>

    <!-- Three.js + WebXR Advanced -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRControllerModelFactory.js"></script>

    <script>
        // P√Ñ√ÑMUUTTUJAT
        let camera, scene, renderer;
        let avatar, xrSession = null;
        let controllers = [];

        // DEBUG-J√ÑRJESTELM√Ñ
        function debugLog(message) {
            const now = new Date().toLocaleTimeString();
            const debugMessage = `[${now}] ${message}`;
            console.log(debugMessage);
            
            const debugEl = document.getElementById('debug-content');
            if (debugEl) {
                debugEl.innerHTML = debugMessage + '<br>' + debugEl.innerHTML;
            }
        }

        // ALUSTUS
        async function init() {
            debugLog("Alustetaan t√§ysi WebXR-sovellus...");
            
            // Luo scene optimoitu Vision Pro:lle
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001122); // Tumma tausta XR:√§√§ varten
            scene.fog = new THREE.Fog(0x001122, 10, 100);

            // Luo kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 1.6, 5); // Aikuisen silmien korkeus aluksi

            // Luo renderer kaikilla WebXR-optimoinneilla
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.enabled = true; // T√ÑRKEIN: Ota XR k√§ytt√∂√∂n
            document.body.appendChild(renderer.domElement);

            // Lis√§√§ valaistus
            setupLighting();

            // Luo ymp√§rist√∂
            createChildFriendlyWorld();

            // Luo/lataa avatar
            await createAvatar();

            // Tarkista kaikki WebXR-ominaisuudet
            await checkAllXRFeatures();

            // Aseta tapahtumank√§sittelij√§t
            setupEventHandlers();

            // K√§ynnist√§ animaatio
            animate();

            debugLog("Sovellus alustettu onnistuneesti!");
        }

        function setupLighting() {
            // Ambient valo
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            // P√§√§valo
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
        }

        function createChildFriendlyWorld() {
            // Lattia
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x90EE90,
                roughness: 0.8,
                metalness: 0.1
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // Lapsen maailma - v√§rikk√§it√§ esineit√§
            const colors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFFEAA7];
            const shapes = [];
            
            // Palloja
            for (let i = 0; i < 20; i++) {
                const geometry = new THREE.SphereGeometry(0.5 + Math.random() * 1, 16, 16);
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    roughness: 0.3,
                    metalness: 0.1
                });
                const ball = new THREE.Mesh(geometry, material);
                ball.position.set(
                    (Math.random() - 0.5) * 40,
                    0.5 + Math.random() * 3,
                    (Math.random() - 0.5) * 40
                );
                ball.castShadow = true;
                scene.add(ball);
                shapes.push(ball);
            }

            // Kuutioita
            for (let i = 0; i < 15; i++) {
                const geometry = new THREE.BoxGeometry(1, 1, 1);
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    roughness: 0.4
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    (Math.random() - 0.5) * 35,
                    0.5,
                    (Math.random() - 0.5) * 35
                );
                cube.castShadow = true;
                scene.add(cube);
                shapes.push(cube);
            }

            debugLog(`Luotiin ${shapes.length} lastenyst√§v√§llist√§ esinett√§`);
        }

        async function createAvatar() {
            // Yrit√§ ladata GLTF-malli ensin
            try {
                const loader = new THREE.GLTFLoader();
                // K√§yt√§ jotain saatavilla olevaa lasten hahmoa tai perusmalli
                const gltf = await loader.loadAsync('https://threejs.org/examples/models/gltf/Xbot/Xbot.glb');
                avatar = gltf.scene;
                avatar.scale.set(0.5, 0.5, 0.5);
                avatar.position.y = 0;
                avatar.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                    }
                });
                scene.add(avatar);
                debugLog("3D-avatar ladattu onnistuneesti");
            } catch (error) {
                // Fallback: yksinkertainen avatar
                debugLog("3D-mallia ei voitu ladata, luodaan perusavatar");
                createBasicAvatar();
            }
        }

        function createBasicAvatar() {
            const group = new THREE.Group();

            // Lapsen vartalo (lyhyempi kuin aikuisella)
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.0, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.5;
            body.castShadow = true;
            group.add(body);

            // P√§√§
            const headGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFEBCD });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.1;
            head.castShadow = true;
            group.add(head);

            avatar = group;
            scene.add(avatar);
        }

        async function checkAllXRFeatures() {
            debugLog("Tarkistetaan WebXR-ominaisuuksia...");

            if (!navigator.xr) {
                debugLog("‚ùå WebXR API ei saatavilla");
                updateStatus('xr', false);
                return;
            }

            try {
                // Tarkista VR-tuki
                const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                updateStatus('xr', vrSupported);
                debugLog(`VR-tuki: ${vrSupported}`);

                // Tarkista AR-tuki
                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                updateStatus('ar', arSupported);
                debugLog(`AR-tuki: ${arSupported}`);

                // Tarkista k√§sien tunnistus
                const handsSupported = await navigator.xr.isSessionSupported('immersive-vr', {
                    requiredFeatures: ['hand-tracking']
                }).catch(() => false);
                updateStatus('hands', handsSupported);
                debugLog(`Hand-tracking: ${handsSupported}`);

                // P√§ivit√§ nappien n√§kyvyys
                document.getElementById('xrButton').style.display = vrSupported ? 'block' : 'none';
                document.getElementById('arButton').style.display = arSupported ? 'block' : 'none';

            } catch (error) {
                debugLog(`WebXR-tarkistus ep√§onnistui: ${error.message}`);
            }
        }

        function updateStatus(feature, isSupported) {
            const element = document.getElementById(`status-${feature}`);
            if (element) {
                element.textContent = isSupported ? '‚úÖ K√§ytett√§viss√§' : '‚ùå Ei saatavilla';
                element.className = isSupported ? 'status-on' : 'status-off';
            }
        }

        function setupEventHandlers() {
            document.getElementById('enterButton').addEventListener('click', switchToFirstPerson);
            document.getElementById('xrButton').addEventListener('click', () => startXRSession('immersive-vr'));
            document.getElementById('arButton').addEventListener('click', () => startXRSession('immersive-ar'));
            
            window.addEventListener('resize', onWindowResize);
        }

        function switchToFirstPerson() {
            debugLog("Siirryt√§√§n avatarin n√§k√∂kulmaan...");
            
            // Siirr√§ kamera avatarin silmien korkeudelle (lapsen mittaan)
            const head = new THREE.Group();
            head.position.set(0, 0.9, 0); // Lapsen silmien korkeus ~90cm
            avatar.add(head);
            head.add(camera);
            camera.position.set(0, 0, 0);
            
            document.getElementById('enterButton').style.display = 'none';
            debugLog("Olet nyt avatarin n√§k√∂kulmassa!");
        }

        async function startXRSession(mode) {
            debugLog(`Yritet√§√§n k√§ynnist√§√§ ${mode}...`);
            
            if (!navigator.xr) {
                alert("WebXR ei saatavilla t√§ss√§ selaimessa.");
                return;
            }

            try {
                const sessionOptions = {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking', 'layers'],
                    requiredFeatures: ['local-floor']
                };

                const session = await navigator.xr.requestSession(mode, sessionOptions);
                await renderer.xr.setSession(session);
                
                xrSession = session;
                debugLog(`‚úÖ ${mode} sessio k√§ynnistetty onnistuneesti!`);

                // Siirry automaattisesti avatarin n√§k√∂kulmaan XR:ss√§
                switchToFirstPerson();

                // Kuuntele session p√§√§ttymist√§
                session.addEventListener('end', () => {
                    debugLog("XR-sessio p√§√§ttyi");
                    xrSession = null;
                });

            } catch (error) {
                debugLog(`‚ùå ${mode} sessio ep√§onnistui: ${error.message}`);
                alert(`XR-sessio ep√§onnistui: ${error.message}`);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop((timestamp) => {
                // P√§ivit√§ renderer
                renderer.render(scene, camera);
            });
        }

        // K√ÑYNNIST√Ñ SOVELLUS
        window.addEventListener('load', init);
    </script>
</body>
</html>
