<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsen huone VR - 6-vuotiaan n√§k√∂kulma</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">K√§ynnist√§ VR-huone</button>
        <div id="status">Valmistellaan lapsen huonetta...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let avatar = null;

        const status = document.getElementById('status');

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function init() {
            updateStatus('Alustetaan VR:lle...');

            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla - k√§yt√§ Vision Pro -selainta');
                return;
            }

            scene = new THREE.Scene();

            // üë¶ Kamera 6-vuotiaan silmien korkeudella
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0.9, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // L√§mmin valaistus
            const ambientLight = new THREE.AmbientLight(0xffe0b3, 0.8);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            pointLight.position.set(0, 3, 2);
            scene.add(pointLight);

            // Luo huone
            createRoom();
            createFurniture();
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);

            updateStatus('Valmis ‚Äì paina nappia aloittaaksesi lapsen huoneessa.');
        }

        function createRoom() {
            const room = new THREE.Group();

            // Seinien v√§ri
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0xdedede, side: THREE.BackSide });
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xc4a484 }); // puinen lattia
            const ceilingMaterial = new THREE.MeshPhongMaterial({ color: 0xf5f5f5 });

            // Huoneen koko (lapsen mittakaavassa iso)
            const width = 6;
            const height = 3;
            const depth = 6;

            const floor = new THREE.Mesh(new THREE.PlaneGeometry(width, depth), floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            room.add(floor);

            const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(width, depth), ceilingMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = height;
            room.add(ceiling);

            // Sein√§t
            const wallGeometry = new THREE.PlaneGeometry(width, height);
            const backWall = new THREE.Mesh(wallGeometry, wallMaterial);
            backWall.position.z = -depth / 2;
            backWall.position.y = height / 2;
            room.add(backWall);

            const frontWall = new THREE.Mesh(wallGeometry, wallMaterial);
            frontWall.rotation.y = Math.PI;
            frontWall.position.z = depth / 2;
            frontWall.position.y = height / 2;
            room.add(frontWall);

            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(depth, height), wallMaterial);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.x = -width / 2;
            leftWall.position.y = height / 2;
            room.add(leftWall);

            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(depth, height), wallMaterial);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.x = width / 2;
            rightWall.position.y = height / 2;
            room.add(rightWall);

            scene.add(room);
        }

        function createFurniture() {
            // Matala p√∂yt√§
            const table = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 0.5, 0.6),
                new THREE.MeshPhongMaterial({ color: 0x8b4513 })
            );
            table.position.set(0, 0.25, -1.2);
            scene.add(table);

            // Tuoli
            const chair = new THREE.Mesh(
                new THREE.BoxGeometry(0.4, 0.8, 0.4),
                new THREE.MeshPhongMaterial({ color: 0x9c661f })
            );
            chair.position.set(-0.8, 0.4, -1.0);
            scene.add(chair);

            // Kaappi
            const cabinet = new THREE.Mesh(
                new THREE.BoxGeometry(1.2, 1.8, 0.4),
                new THREE.MeshPhongMaterial({ color: 0xb5651d })
            );
            cabinet.position.set(1.8, 0.9, -1.5);
            scene.add(cabinet);
        }

        function createChildAvatar() {
            avatar = new THREE.Group();

            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.18, 16, 16),
                new THREE.MeshPhongMaterial({ color: 0xffcc66, transparent: true, opacity: 0.85 })
            );
            head.position.y = 0.18;
            avatar.add(head);

            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.14, 0.18, 0.35, 16),
                new THREE.MeshPhongMaterial({ color: 0x4169e1, transparent: true, opacity: 0.8 })
            );
            body.position.y = -0.2;
            avatar.add(body);

            avatar.scale.set(1.4, 1.4, 1.4);
            avatar.position.set(0, -0.35, -0.6);
            scene.add(avatar);
        }

        async function startXRSession() {
            updateStatus('Yritet√§√§n k√§ynnist√§√§ VR-sessio...');

            try {
                const session = await navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor']
                });
                await renderer.xr.setSession(session);

                document.getElementById('ui').style.display = 'none';
                renderer.setAnimationLoop(render);
                updateStatus('Olet nyt lapsen huoneessa VR-maailmassa!');
            } catch (error) {
                console.error(error);
                updateStatus('VR-sessio ep√§onnistui: ' + error.message);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            if (avatar && camera) {
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.4;
                avatar.position.z -= 0.6;
                avatar.rotation.copy(camera.rotation);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
