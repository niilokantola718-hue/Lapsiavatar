<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - Vision Pro VR</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: rgba(0,0,0,0.8); }
        button { padding: 20px 40px; font-size: 24px; background: linear-gradient(45deg, #FF6B6B, #4ECDC4); border: none; border-radius: 20px; color: white; cursor: pointer; margin: 20px; }
        #status { color: white; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px; margin-top: 20px; text-align: center; max-width: 80%; font-size: 18px; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR - Lapsi Avatar</button>
        <div id="status">Valmistellaan virtuaalista huonetta</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;

        const status = document.getElementById('status');
        function updateStatus(message) { status.textContent = message; console.log(message); }

        async function init() {
            updateStatus('Alustetaan VR:lle...');

            scene = new THREE.Scene();

            // Kamera asetetaan 4-vuotiaan silmien korkeudelle (noin 1.0 m)
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo lapsiavatar
            createChildAvatar();

            // Luo virtuaalinen huone lattialla (parketti epätasaisuuksilla)
            createVirtualRoom();

            document.getElementById('startButton').addEventListener('click', startVRSession);
            window.addEventListener('resize', onWindowResize);

            updateStatus('Valmis - paina Käynnistä aloittaaksesi VR');
        }

        function createChildAvatar() {
            avatar = new THREE.Group();

            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 16, 16),
                new THREE.MeshPhongMaterial({ color: 0xFFD700, transparent: true, opacity: 0.8 })
            );
            head.position.y = 0.15;
            avatar.add(head);

            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16),
                new THREE.MeshPhongMaterial({ color: 0x4169E1, transparent: true, opacity: 0.8 })
            );
            body.position.y = -0.15;
            avatar.add(body);

            avatar.position.set(0, -0.3, -0.5);
            scene.add(avatar);
        }

        function createVirtualRoom() {
            // Lattia parketilla, nostettu 4-vuotiaan silmien tasolle
            const floorGeometry = new THREE.PlaneGeometry(5, 5, 20, 20);
            // Satunnaiset epätasaisuudet
            floorGeometry.vertices.forEach(v => {
                v.z += Math.random() * 0.02; // pieni kohouma
            });

            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xdeb887, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0; // virtuaalinen lattia, 4-vuotiaan silmien korkeudella kamera
            scene.add(floor);

            // Yksinkertainen huone: seinät
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(5, 3), wallMaterial);
            backWall.position.z = -2.5;
            backWall.position.y = 1.5;
            scene.add(backWall);

            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(5, 3), wallMaterial);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.x = -2.5;
            leftWall.position.y = 1.5;
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(5, 3), wallMaterial);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.x = 2.5;
            rightWall.position.y = 1.5;
            scene.add(rightWall);
        }

        async function startVRSession() {
            updateStatus('Yritetään käynnistää VR-sessio...');
            try {
                xrSession = await navigator.xr.requestSession('immersive-vr', { optionalFeatures: ['local-floor', 'hand-tracking'] });
                await renderer.xr.setSession(xrSession);
                document.getElementById('ui').style.display = 'none';
                updateStatus('VR-sessio käynnissä! Näet maailman 4-vuotiaan silmin.');

                renderer.setAnimationLoop(render);
            } catch (e) {
                updateStatus('VR-sessio epäonnistui: ' + e.message);
                console.error(e);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            if (avatar && camera) {
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.3;
                avatar.position.z -= 0.5;
                avatar.rotation.copy(camera.rotation);
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
