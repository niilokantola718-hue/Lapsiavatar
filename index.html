

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - Vision Pro AR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
        #cameraInfo {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä AR - Lapsi Avatar</button>
        <div id="status">Avatar onnistui! Korjataan kamera...</div>
    </div>
    <div id="cameraInfo" style="display: none;">Kamera: käynnistetään...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;
        let video, videoTexture;
        let cameraStream = null;

        const status = document.getElementById('status');
        const cameraInfo = document.getElementById('cameraInfo');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        function updateCameraInfo(message) {
            cameraInfo.textContent = 'Kamera: ' + message;
            console.log('Kamera:', message);
        }

        async function init() {
            updateStatus('Alustetaan...');

            // Tarkista WebXR
            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla');
                return;
            }

            // Alusta Three.js
            scene = new THREE.Scene();
            
            // Kamera - lapsen näkökulma
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0.8, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo lapsiavatar
            createChildAvatar();

            // Käynnistyspainike
            document.getElementById('startButton').addEventListener('click', startXRSession);

            window.addEventListener('resize', onWindowResize);
            
            updateStatus('Valmis - käynnistä AR');
        }

        function createChildAvatar() {
            avatar = new THREE.Group();
            
            // Pää
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.8
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.15;
            avatar.add(head);

            // Vartalo
            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4169E1,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.15;
            avatar.add(body);

            // Kädet
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.3, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.18, 0, 0);
            leftArm.rotation.z = Math.PI / 6;
            avatar.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.18, 0, 0);
            rightArm.rotation.z = -Math.PI / 6;
            avatar.add(rightArm);

            // Aseta avatar aluksi kameran eteen
            avatar.position.set(0, -0.3, -0.5);
            scene.add(avatar);
        }

        async function startXRSession() {
            updateStatus('Käynnistetään AR-sessio...');
            cameraInfo.style.display = 'block';
            updateCameraInfo('valmistellaan...');

            try {
                const sessionInit = {
                    optionalFeatures: [
                        'local-floor',
                        'bounded-floor', 
                        'hand-tracking',
                        'layers'
                    ]
                };

                let session;
                try {
                    updateStatus('Yritetään immersive-ar...');
                    session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                } catch (arError) {
                    updateStatus('Yritetään immersive-vr...');
                    session = await navigator.xr.requestSession('immersive-vr', sessionInit);
                }

                xrSession = session;
                updateStatus('XR-sessio saatu!');

                // Yritä käynnistää kamera taustaksi
                await setupCameraBackground();

                await renderer.xr.setSession(session);
                
                document.getElementById('ui').style.display = 'none';

                // Aloita renderöinti
                renderer.setAnimationLoop(render);

                updateStatus('Olet lapsen avatarissa! Liiku ympäri.');
                updateCameraInfo('aktiivinen - näet todellisen maailman');

            } catch (error) {
                updateStatus('XR-sessio epäonnistui: ' + error.message);
                console.error('XR error:', error);
                
                // Yritä silti käynnistää kamera
                await setupCameraBackground();
            }
        }

        async function setupCameraBackground() {
            try {
                updateCameraInfo('kysellään lupaa...');
                
                // Pyydä kameraa
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                updateCameraInfo('kamera saatu, luodaan tekstuuria...');

                // Luo video elementti
                video = document.createElement('video');
                video.srcObject = cameraStream;
                video.playsInline = true;
                video.muted = true;
                
                // Odota että video on valmis
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                // Luo Three.js video tekstuuri
                videoTexture = new THREE.VideoTexture(video);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBFormat;

                // Luo taso kameran kuvalle
                const aspectRatio = video.videoWidth / video.videoHeight;
                const planeWidth = 10;
                const planeHeight = planeWidth / aspectRatio;

                const videoGeometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
                const videoMaterial = new THREE.MeshBasicMaterial({
                    map: videoTexture,
                    transparent: true,
                    opacity: 1.0
                });

                const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
                
                // Aseta video taustaksi kauas kamerasta
                videoPlane.position.z = -5;
                scene.add(videoPlane);

                updateCameraInfo('toimii! näet todellisen maailman');
                updateStatus('Kamera toimii! Näet nyt todellisen maailman lapsen näkökulmasta.');

            } catch (cameraError) {
                console.error('Kamera virhe:', cameraError);
                updateCameraInfo('ei saatavilla - musta tausta');
                updateStatus('Kameraa ei voitu käyttää, mutta avatar toimii');
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function render() {
            // Päivitä avatarin sijainti suhteessa kameraan
            if (avatar && camera) {
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.3; // Lapsen keho on hieman alempana
                avatar.position.z -= 0.5; // Hieman edessä
                
                avatar.rotation.copy(camera.rotation);
            }
            
            // Päivitä video tekstuuri
            if (videoTexture) {
                videoTexture.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }

        // Siivoa resursseja
        function cleanup() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        }

        window.addEventListener('load', init);
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
