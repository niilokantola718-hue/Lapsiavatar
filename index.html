<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Lapsen N√§k√∂kulma WebXR</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 450px;
            border: 2px solid #4CAF50;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #xrButton {
            background: #2196F3;
            font-weight: bold;
        }
        #xrButton:hover {
            background: #0b7dda;
        }
        .feature-status {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        .status-on { color: #4CAF50; }
        .status-off { color: #f44336; }
        #debug {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üßí Lapsi Avatar - Lapsen N√§k√∂kulma</h3>
        
        <div class="feature-status">
            <span>WebXR Device API:</span>
            <span id="status-xr" class="status-on">‚úÖ K√§yt√∂ss√§</span>
        </div>
        <div class="feature-status">
            <span>WebXR AR Module:</span>
            <span id="status-ar" class="status-off">‚è≥ Tarkistetaan...</span>
        </div>
        
        <button id="enterButton">üë£ Astu kehoon (3D)</button>
        <button id="xrButton">üöÄ WebXR Lapsen N√§k√∂kulma</button>
        
        <div id="debug">
            <div>Debug-tiedot:</div>
            <div id="debug-content"></div>
        </div>
    </div>

    <!-- Three.js + WebXR Advanced -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRButton.js"></script>

    <script>
        // P√Ñ√ÑMUUTTUJAT
        let camera, scene, renderer;
        let avatar, xrSession = null;

        // DEBUG-J√ÑRJESTELM√Ñ
        function debugLog(message) {
            const now = new Date().toLocaleTimeString();
            const debugMessage = `[${now}] ${message}`;
            console.log(debugMessage);
            
            const debugEl = document.getElementById('debug-content');
            if (debugEl) {
                debugEl.innerHTML = debugMessage + '<br>' + debugEl.innerHTML;
            }
        }

        // ALUSTUS
        async function init() {
            debugLog("Alustetaan lapsen n√§k√∂kulma WebXR-sovellus...");
            
            // Luo scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

            // Luo kamera - ALUSTA LASTEN KORKEUS
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 0.9, 5); // üëà Lapsen silmien korkeus ~90cm

            // Luo renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lis√§√§ valaistus
            setupLighting();

            // Luo ymp√§rist√∂ LASTEN MITTOIHIN
            createChildScaleWorld();

            // Luo avatar
            createAvatar();

            // Tarkista WebXR-ominaisuudet
            await checkXRFeatures();

            // Aseta tapahtumank√§sittelij√§t
            setupEventHandlers();

            // K√§ynnist√§ animaatio
            animate();

            debugLog("Sovellus alustettu - Lapsen n√§k√∂kulma aktivoitu!");
        }

        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
        }

        function createChildScaleWorld() {
            // Lattia
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x90EE90,
                roughness: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // üëá LUO ESINEIT√Ñ LASTEN MAailMAAN - ISOJA JA V√ÑRIK√ÑIT√Ñ
            const colors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFFEAA7];
            
            // ISOJA PALLOJA (tuntuu isommilta lapsen n√§k√∂kulmasta)
            for (let i = 0; i < 15; i++) {
                const geometry = new THREE.SphereGeometry(1.0 + Math.random() * 2, 16, 16);
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    roughness: 0.3
                });
                const ball = new THREE.Mesh(geometry, material);
                ball.position.set(
                    (Math.random() - 0.5) * 40,
                    1.0 + Math.random() * 2, // üëà Alempana lapsen n√§k√∂kulmasta
                    (Math.random() - 0.5) * 40
                );
                ball.castShadow = true;
                scene.add(ball);
            }

            // ISOJA KUUTIOITA
            for (let i = 0; i < 10; i++) {
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    roughness: 0.4
                });
                const cube = new THREE.Mesh(geometry, material);
                cube.position.set(
                    (Math.random() - 0.5) * 35,
                    1.0,
                    (Math.random() - 0.5) * 35
                );
                cube.castShadow = true;
                scene.add(cube);
            }

            // üëá LIS√Ñ√Ñ ISO PUU (tuntuu valtavalta lapsesta katsottuna)
            const bigTree = createTree();
            bigTree.scale.set(2, 2, 2); // üëà Isompi skaala
            bigTree.position.set(15, 0, 10);
            scene.add(bigTree);

            debugLog("Luotiin lapsen mittakaavaan optimoitu maailma");
        }

        function createTree() {
            const group = new THREE.Group();
            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.6, 4);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 2;
            group.add(trunk);

            const leavesGeometry = new THREE.SphereGeometry(3);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 5;
            group.add(leaves);
            return group;
        }

        function createAvatar() {
            const group = new THREE.Group();

            // üëá LYHYEMPI VARTAIO (lapsen mittoihin)
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.9, 8); // üëà Lyhyempi
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.45; // üëà Alempana
            body.castShadow = true;
            group.add(body);

            // P√§√§
            const headGeometry = new THREE.SphereGeometry(0.2, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFEBCD });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.95; // üëà Alempana
            head.castShadow = true;
            group.add(head);

            avatar = group;
            scene.add(avatar);
            
            debugLog("Luotiin lapsen kokoinen avatar");
        }

        async function checkXRFeatures() {
            debugLog("Tarkistetaan WebXR-ominaisuuksia...");

            if (!navigator.xr) {
                debugLog("‚ùå WebXR API ei saatavilla");
                updateStatus('xr', false);
                return;
            }

            try {
                const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                updateStatus('xr', vrSupported);
                debugLog(`VR-tuki: ${vrSupported}`);

                const arSupported = await navigator.xr.isSessionSupported('immersive-ar');
                updateStatus('ar', arSupported);

                document.getElementById('xrButton').style.display = vrSupported ? 'block' : 'none';

            } catch (error) {
                debugLog(`WebXR-tarkistus ep√§onnistui: ${error.message}`);
            }
        }

        function updateStatus(feature, isSupported) {
            const element = document.getElementById(`status-${feature}`);
            if (element) {
                element.textContent = isSupported ? '‚úÖ K√§ytett√§viss√§' : '‚ùå Ei saatavilla';
                element.className = isSupported ? 'status-on' : 'status-off';
            }
        }

        function setupEventHandlers() {
            document.getElementById('enterButton').addEventListener('click', switchToFirstPerson);
            document.getElementById('xrButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);
        }

        function switchToFirstPerson() {
            debugLog("Siirryt√§√§n avatarin n√§k√∂kulmaan...");
            
            const head = new THREE.Group();
            head.position.set(0, 0.9, 0); // üëà Lapsen silmien korkeus
            avatar.add(head);
            head.add(camera);
            camera.position.set(0, 0, 0);
            
            document.getElementById('enterButton').style.display = 'none';
            debugLog("Olet nyt lapsen n√§k√∂kulmassa!");
        }

        async function startXRSession() {
            debugLog("K√§ynnistet√§√§n WebXR lapsen n√§k√∂kulmassa...");
            
            if (!navigator.xr) {
                alert("WebXR ei saatavilla t√§ss√§ selaimessa.");
                return;
            }

            try {
                const session = await navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking'],
                    requiredFeatures: ['local-floor']
                });

                await renderer.xr.setSession(session);
                
                // üî• T√ÑRKEIN OSA: Aseta lapsen korkeus WebXR:√§√§n
                try {
                    const referenceSpace = await renderer.xr.getReferenceSpace();
                    const heightOffset = -0.6; // üëà Laskee 60cm alas (aikuisen -> lapsen)
                    const transform = new XRRigidTransform({ y: heightOffset });
                    const offsetReferenceSpace = referenceSpace.getOffsetReferenceSpace(transform);
                    renderer.xr.setReferenceSpace(offsetReferenceSpace);
                    debugLog("Lapsen korkeus asetettu WebXR:√§√§n (-0.6m)");
                } catch (offsetError) {
                    debugLog("Korkeuden offset ei onnistunut: " + offsetError);
                }
                
                xrSession = session;
                debugLog("‚úÖ WebXR lapsen n√§k√∂kulmassa k√§ynnistetty!");

                document.getElementById('enterButton').style.display = 'none';
                document.getElementById('xrButton').style.display = 'none';

                session.addEventListener('end', () => {
                    debugLog("XR-sessio p√§√§ttyi");
                    xrSession = null;
                });

            } catch (error) {
                debugLog(`‚ùå WebXR sessio ep√§onnistui: ${error.message}`);
                alert(`XR-sessio ep√§onnistui: ${error.message}`);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        // K√ÑYNNIST√Ñ SOVELLUS
        window.addEventListener('load', init);
    </script>
</body>
</html>
