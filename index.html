<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Kokoaistuntema</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 350px;
            border: 1px solid #444;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #vrButton {
            background: #2196F3;
        }
        #vrButton:hover {
            background: #0b7dda;
        }
        #instructions {
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.4;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Lapsi Avatar - Kokemus</h3>
        <p>Siirry avatarin näkökulmaan ja koe maailma lapsen silmin</p>
        
        <div class="button-container">
            <button id="enterButton">Astu kehoon</button>
            <button id="vrButton">VR-tila</button>
        </div>
        
        <div id="instructions" style="display:none;">
            <strong>Ohjeet:</strong><br>
            • Liiku: WASD-näppäimet<br>
            • Katso: Hiiri/touch<br>
            • Poistu: ESC
        </div>
        
        <div id="status">
            Tila: Odottaa...
        </div>
    </div>

    <!-- Three.js kirjastot -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/controls/VRButton.js"></script>

    <script>
        // PÄÄMUUTTUJAT
        let camera, scene, renderer;
        let avatar, firstPersonMode = false;
        let controls;
        let head;
        let isInVR = false;

        // ALUSTUS
        function init() {
            console.log("Alustetaan 3D-ympäristöä...");
            updateStatus("Alustetaan...");
            
            // Luo scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Taivaansininen
            scene.fog = new THREE.Fog(0x87CEEB, 10, 50);

            // Luo kamera - aluksi kolmannen persoonan näkymä
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Luo renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.xr.enabled = true; // Ota XR käyttöön
            document.body.appendChild(renderer.domElement);

            // LISÄÄ VALAISTUS
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // LISÄÄ MAailMA
            createWorld();

            // LISÄÄ AVATAR
            avatar = createAvatar();
            scene.add(avatar);

            // TAPAHTUMAKÄSITTELIJÄT
            const enterButton = document.getElementById('enterButton');
            const vrButton = document.getElementById('vrButton');
            
            if (enterButton) {
                enterButton.addEventListener('click', switchToFirstPerson);
                console.log("Astu kehoon -nappi lisätty");
            }
            
            if (vrButton) {
                vrButton.addEventListener('click', enterVR);
                console.log("VR-nappi lisätty");
            }

            // Ikkunan koon muutos
            window.addEventListener('resize', onWindowResize);
            
            // Tarkista WebXR-tuki
            checkXRSupport();

            // KÄYNNISTÄ ANIMAATIO
            animate();
            updateStatus("Valmis! Paina 'Astu kehoon'");
        }

        function checkXRSupport() {
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr')
                    .then((supported) => {
                        if (supported) {
                            console.log("WebXR tukee VR:ää!");
                            updateStatus("VR-tila saatavilla");
                            document.getElementById('vrButton').style.display = 'block';
                        } else {
                            console.log("WebXR ei tue VR:ää");
                            updateStatus("VR-tila ei saatavilla tässä selaimessa");
                            document.getElementById('vrButton').style.display = 'none';
                        }
                    })
                    .catch((error) => {
                        console.log("WebXR tarkistus epäonnistui:", error);
                        updateStatus("VR-tila ei saatavilla");
                        document.getElementById('vrButton').style.display = 'none';
                    });
            } else {
                console.log("WebXR ei ole saatavilla");
                updateStatus("VR-tila vaatii toisen selaimen (esim. Orion)");
                document.getElementById('vrButton').style.display = 'block';
            }
        }

        function createWorld() {
            // LATTIA
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x7CFC00, // Vaaleanvihreä ruoho
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // PUUTA
            for (let i = 0; i < 15; i++) {
                const tree = createTree();
                tree.position.set(
                    (Math.random() - 0.5) * 80,
                    0,
                    (Math.random() - 0.5) * 80
                );
                scene.add(tree);
            }

            // TALOJA
            const house1 = createHouse();
            house1.position.set(10, 0, 8);
            scene.add(house1);

            const house2 = createHouse();
            house2.position.set(-12, 0, -5);
            house2.rotation.y = Math.PI / 6;
            scene.add(house2);

            // PILVIÄ
            for (let i = 0; i < 8; i++) {
                const cloud = createCloud();
                cloud.position.set(
                    (Math.random() - 0.5) * 100,
                    10 + Math.random() * 10,
                    (Math.random() - 0.5) * 100
                );
                scene.add(cloud);
            }
        }

        function createTree() {
            const group = new THREE.Group();

            // Puun runko
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 3);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 1.5;
            trunk.castShadow = true;
            group.add(trunk);

            // Puun latvus
            const leavesGeometry = new THREE.SphereGeometry(2);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 3.5;
            leaves.castShadow = true;
            group.add(leaves);

            return group;
        }

        function createHouse() {
            const group = new THREE.Group();

            // Talon runko
            const houseGeometry = new THREE.BoxGeometry(6, 4, 5);
            const houseMaterial = new THREE.MeshStandardMaterial({ color: 0xFFD700 });
            const house = new THREE.Mesh(houseGeometry, houseMaterial);
            house.position.y = 2;
            house.castShadow = true;
            house.receiveShadow = true;
            group.add(house);

            // Katto
            const roofGeometry = new THREE.ConeGeometry(4, 3, 4);
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x8B0000 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 5.5;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            group.add(roof);

            // Ovi
            const doorGeometry = new THREE.BoxGeometry(1, 2, 0.2);
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 1, 2.6);
            group.add(door);

            return group;
        }

        function createCloud() {
            const group = new THREE.Group();
            
            const cloudGeometry = new THREE.SphereGeometry(1.5, 8, 8);
            const cloudMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            
            for (let i = 0; i < 5; i++) {
                const cloudPart = new THREE.Mesh(cloudGeometry, cloudMaterial);
                cloudPart.position.set(
                    (Math.random() - 0.5) * 3,
                    (Math.random() - 0.5) * 1,
                    (Math.random() - 0.5) * 3
                );
                cloudPart.scale.set(
                    0.8 + Math.random() * 0.5,
                    0.5 + Math.random() * 0.3,
                    0.8 + Math.random() * 0.5
                );
                group.add(cloudPart);
            }
            
            return group;
        }

        function createAvatar() {
            const group = new THREE.Group();

            // VARTAIO (lapsen mittainen)
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.2, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.6;
            body.castShadow = true;
            group.add(body);

            // PÄÄ
            const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFEBCD });
            const headMesh = new THREE.Mesh(headGeometry, headMaterial);
            headMesh.position.y = 1.35;
            headMesh.castShadow = true;
            group.add(headMesh);

            // SILMÄT
            const eyeGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(0.08, 1.38, 0.2);
            group.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(-0.08, 1.38, 0.2);
            group.add(rightEye);

            return group;
        }

        function switchToFirstPerson() {
            console.log("Astu kehoon -nappia painettu!");
            if (firstPersonMode) {
                console.log("Jo ensimmäisen persoonan tilassa");
                return;
            }
            
            firstPersonMode = true;
            updateStatus("Avatarin näkökulma aktivoitu");
            console.log("Siirrytään ensimmäisen persoonan näkymään...");
            
            // LIOA AVATARIN PÄÄRYHMÄ KAMERALLE
            head = new THREE.Group();
            head.position.set(0, 1.3, 0); // Lapsen silmien korkeus
            avatar.add(head);
            
            // SIIRRÄ KAMERA AVATARIN PÄÄHÄN
            head.add(camera);
            camera.position.set(0, 0.05, 0); // Hieman silmien tasolla
            camera.rotation.set(0, 0, 0);
            
            // PIILOTA INFOLAATIKON NAPIT
            document.getElementById('enterButton').style.display = 'none';
            document.getElementById('vrButton').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
            
            // LISÄÄ HIIRIONTROLI (katsonnan kääntely)
            try {
                controls = new THREE.PointerLockControls(camera, renderer.domElement);
                
                // KLIKKAA RENDERÖINTIALUETTA OTTAAKSESI HIIREN HALTAAN
                renderer.domElement.addEventListener('click', function() {
                    if (!isInVR) {
                        controls.lock();
                    }
                });
                
                controls.addEventListener('lock', function() {
                    console.log('Hiiri otettu hallintaan - voit kääntää katsetta');
                    updateStatus("Liiku: WASD | Katso: Hiiri");
                });
                
                controls.addEventListener('unlock', function() {
                    console.log('Hiiri vapautettu');
                    updateStatus("Klikkaa näyttöä katselemiseen");
                });
            } catch (error) {
                console.error("Virhe PointerLockControlsissa:", error);
            }
            
            console.log('Olet nyt avatarin sisällä! Liiku WASD-näppäimillä.');
        }

        async function enterVR() {
            console.log("Yritetään VR-tilaa...");
            updateStatus("Yhdistetään VR-laitteeseen...");
            
            if (!navigator.xr) {
                const message = "WebXR ei ole saatavilla. Kokeile Orion-selainta Vision Pro:lla.";
                console.log(message);
                updateStatus(message);
                alert("WebXR-tukea ei löydy. Lataa Orion-selain Vision Pro:lle saadaksesi VR-kokemuksen.");
                return;
            }
            
            try {
                const session = await navigator.xr.requestSession('immersive-vr', {
                    requiredFeatures: ['local-floor', 'bounded-floor']
                });
                
                await renderer.xr.setSession(session);
                isInVR = true;
                
                // Siirry automaattisesti ensimmäisen persoonan näkymään VR:ssä
                if (!firstPersonMode) {
                    switchToFirstPerson();
                }
                
                console.log('VR-tila aktivoitu onnistuneesti!');
                updateStatus("VR-tila aktiivinen");
                
                // Päivitä VR-nappi
                document.getElementById('vrButton').textContent = 'Poistu VR:stä';
                document.getElementById('vrButton').onclick = exitVR;
                
            } catch (error) {
                console.error('VR-session epäonnistui:', error);
                updateStatus("VR-yhteys epäonnistui");
                
                if (error.name === 'NotFoundError') {
                    alert('VR-laitetta ei löytynyt. Varmista että VR-laitteesi on kytketty päälle.');
                } else {
                    alert('VR-tilan käynnistys epäonnistui: ' + error.message);
                }
            }
        }

        function exitVR() {
            if (renderer.xr.getSession()) {
                renderer.xr.getSession().end();
            }
            isInVR = false;
            document.getElementById('vrButton').textContent = 'VR-tila';
            document.getElementById('vrButton').onclick = enterVR;
            updateStatus("VR-tila päättynyt");
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = "Tila: " + message;
            }
            console.log("Status: " + message);
        }

        // LIIKKEEN KÄSITTELY
        const moveState = { forward: false, backward: false, left: false, right: false };
        const moveSpeed = 4;
        
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveState.forward = true; break;
                case 'KeyS': moveState.backward = true; break;
                case 'KeyA': moveState.left = true; break;
                case 'KeyD': moveState.right = true; break;
                case 'Escape': 
                    if (controls && controls.isLocked) {
                        controls.unlock();
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveState.forward = false; break;
                case 'KeyS': moveState.backward = false; break;
                case 'KeyA': moveState.left = false; break;
                case 'KeyD': moveState.right = false; break;
            }
        }

        function updateMovement(delta) {
            if (!firstPersonMode || !controls || !controls.isLocked) return;
            
            if (moveState.forward) controls.moveForward(moveSpeed * delta);
            if (moveState.backward) controls.moveForward(-moveSpeed * delta);
            if (moveState.left) controls.moveRight(-moveSpeed * delta);
            if (moveState.right) controls.moveRight(moveSpeed * delta);
            
            // Päivitä avatarin sijainti kameran perusteella
            if (head) {
                avatar.position.copy(camera.position);
                avatar.position.y -= 1.3; // Siirrä takaisin maan tasalle
            }
        }

        // PÄÄANIMAATIO
        let previousTime = 0;
        
        function animate(currentTime = 0) {
            requestAnimationFrame(animate);
            
            const delta = Math.min(0.05, (currentTime - previousTime) * 0.001); // Sekunteina
            previousTime = currentTime;
            
            if (firstPersonMode) {
                updateMovement(delta);
            } else if (!isInVR) {
                // Kolmannen persoonan kamera pyörii hitaasti avatarin ympäri
                const timer = currentTime * 0.0001;
                camera.position.x = Math.sin(timer) * 5;
                camera.position.z = Math.cos(timer) * 5;
                camera.lookAt(avatar.position);
            }
            
            renderer.render(scene, camera);
        }

        // KÄYNNISTÄ SOVELLUS
        window.addEventListener('load', function() {
            console.log("Sivu ladattu, aloitetaan alustus...");
            init();
        });
    </script>
</body>
</html>
