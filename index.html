<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - VR 6-vuotias</title>
    <style>
        body { margin:0; padding:0; overflow:hidden; background:#000; }
        #ui {
            position:absolute; top:0; left:0; width:100%; height:100%;
            display:flex; flex-direction:column; justify-content:center; align-items:center;
            z-index:1000; background: rgba(0,0,0,0.8);
        }
        button {
            padding:20px 40px; font-size:24px; background:linear-gradient(45deg,#FF6B6B,#4ECDC4);
            border:none; border-radius:20px; color:white; cursor:pointer; margin:20px;
        }
        #status {
            color:white; background: rgba(0,0,0,0.7); padding:20px; border-radius:15px;
            margin-top:20px; text-align:center; max-width:80%; font-size:18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR - Lapsi Avatar</button>
        <div id="status">Valmistellaan VR-tilaa...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;

        const status = document.getElementById('status');
        function updateStatus(msg){ status.textContent = msg; console.log(msg); }

        async function init(){
            updateStatus('Alustetaan VR-tilaa...');

            scene = new THREE.Scene();

            // Kamera 6-vuotiaan silmien korkeudella (~1.15 m)
            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.15, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias:true, alpha:false });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff,1.0); scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff,0.8);
            directionalLight.position.set(1,2,1); scene.add(directionalLight);

            // Luo iso huone
            createRoom();

            // Luo avatar
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startVRSession);
            window.addEventListener('resize', onWindowResize);

            updateStatus('Valmis - paina "Käynnistä VR"');
        }

        function createChildAvatar(){
            avatar = new THREE.Group();

            const headGeometry = new THREE.SphereGeometry(0.15,16,16);
            const headMaterial = new THREE.MeshPhongMaterial({ color:0xFFD700, transparent:true, opacity:0.8 });
            const head = new THREE.Mesh(headGeometry, headMaterial); head.position.y=0.15; avatar.add(head);

            const bodyGeometry = new THREE.CylinderGeometry(0.12,0.15,0.3,16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color:0x4169E1, transparent:true, opacity:0.8 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial); body.position.y=-0.15; avatar.add(body);

            avatar.position.set(0,0,0);
            scene.add(avatar);
        }

        function createRoom(){
            const roomWidth = 8, roomHeight = 3, roomDepth = 6;

            // Lattia parkettina epätasaisuuksineen
            const floorGeometry = new THREE.PlaneGeometry(roomWidth, roomDepth, 20, 20);
            const floorMaterial = new THREE.MeshPhongMaterial({ color:0xdeb887, side:THREE.DoubleSide });
            for(let i=0;i<floorGeometry.attributes.position.count;i++){
                const y = (Math.random()-0.5)*0.02; // ±2cm
                floorGeometry.attributes.position.setY(i,y);
            }
            floorGeometry.computeVertexNormals();
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI/2;
            floor.position.y = 0;
            scene.add(floor);

            // Katto
            const ceilingGeometry = new THREE.PlaneGeometry(roomWidth, roomDepth);
            const ceilingMaterial = new THREE.MeshPhongMaterial({ color:0xffffff, side:THREE.DoubleSide });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.rotation.x = Math.PI/2;
            ceiling.position.y = roomHeight;
            scene.add(ceiling);

            // Seinät
            const wallMaterial = new THREE.MeshPhongMaterial({ color:0xcccccc, side:THREE.DoubleSide });
            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(roomWidth, roomHeight), wallMaterial);
            backWall.position.set(0, roomHeight/2, -roomDepth/2);
            scene.add(backWall);

            const frontWall = new THREE.Mesh(new THREE.PlaneGeometry(roomWidth, roomHeight), wallMaterial);
            frontWall.position.set(0, roomHeight/2, roomDepth/2);
            frontWall.rotation.y = Math.PI;
            scene.add(frontWall);

            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(roomDepth, roomHeight), wallMaterial);
            leftWall.position.set(-roomWidth/2, roomHeight/2, 0);
            leftWall.rotation.y = Math.PI/2;
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(roomDepth, roomHeight), wallMaterial);
            rightWall.position.set(roomWidth/2, roomHeight/2, 0);
            rightWall.rotation.y = -Math.PI/2;
            scene.add(rightWall);

            // Huonekaluja: pöytiä, tuoleja, kaappeja
            const tableGeometry = new THREE.BoxGeometry(1.2,0.75,0.8);
            const tableMaterial = new THREE.MeshPhongMaterial({ color:0x8B4513 });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.set(0,0.375,-1.5);
            scene.add(table);

            const chairGeometry = new THREE.BoxGeometry(0.6,0.45,0.6);
            const chairMaterial = new THREE.MeshPhongMaterial({ color:0xA0522D });
            const chair1 = new THREE.Mesh(chairGeometry, chairMaterial);
            chair1.position.set(-1,0.225,-1.5);
            scene.add(chair1);
            const chair2 = new THREE.Mesh(chairGeometry, chairMaterial);
            chair2.position.set(1,0.225,-1.5);
            scene.add(chair2);

            const cupboardGeometry = new THREE.BoxGeometry(1,1.5,0.5);
            const cupboardMaterial = new THREE.MeshPhongMaterial({ color:0x556B2F });
            const cupboard = new THREE.Mesh(cupboardGeometry, cupboardMaterial);
            cupboard.position.set(-3,0.75,-1);
            scene.add(cupboard);
        }

        async function startVRSession(){
            updateStatus('Yritetään käynnistää VR...');
            try {
                const sessionInit = { optionalFeatures:['local-floor','layers'] };
                const session = await navigator.xr.requestSession('immersive-vr', sessionInit);
                xrSession = session;
                await renderer.xr.setSession(session);
                document.getElementById('ui').style.display='none';
                renderer.setAnimationLoop(render);
                updateStatus('Olet nyt lapsi VR-tilassa, 6-vuotiaan silmillä!');
            } catch(e){
                updateStatus('VR-sessio epäonnistui: '+e.message);
            }
        }

        function onWindowResize(){
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(){
            if(avatar && camera){
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.3;
                avatar.rotation.copy(camera.rotation);
            }
            renderer.render(scene,camera);
        }

        window.addEventListener('load',init);
    </script>
</body>
</html>
