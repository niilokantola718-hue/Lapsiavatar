<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - Vision Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
        #debug {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä Lapsi-Avatar</button>
        <div id="status">Vision Pro - Lapsen näkökulma</div>
    </div>
    <div id="debug">Alustetaan...</div>

    <script>
        // Yksinkertainen Three.js toteutus ilman moduleja
        let scene, camera, renderer;
        let xrSession = null;

        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }
        
        function updateDebug(message) {
            debug.textContent = 'Debug: ' + message;
            console.log('Debug:', message);
        }

        function init() {
            updateStatus('Alustetaan Vision Pro:lle...');
            updateDebug('Ladataan Three.js...');

            // Lataa Three.js CDN:stä
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
            script.onload = function() {
                updateDebug('Three.js ladattu, alustetaan...');
                initializeThreeJS();
            };
            script.onerror = function() {
                updateStatus('Three.js:n lataus epäonnistui');
            };
            document.head.appendChild(script);

            // Käynnistyspainike
            document.getElementById('startButton').addEventListener('click', startXRSession);
        }

        function initializeThreeJS() {
            try {
                // Luo scene
                scene = new THREE.Scene();
                
                // Kamera - lapsen näkökulma
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
                camera.position.set(0, 0.8, 0); // Lapsen näkökulma

                // Renderer
                renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true
                });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0); // Läpinäkyvä
                
                // Ota WebXR käyttöön
                if (renderer.xr) {
                    renderer.xr.enabled = true;
                    updateDebug('WebXR käytössä');
                } else {
                    updateDebug('WebXR ei saatavilla rendererissä');
                }
                
                document.body.appendChild(renderer.domElement);

                // Valaistus
                const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);

                // Luo lapsiavatar
                createChildAvatar();

                // Resize handler
                window.addEventListener('resize', onWindowResize);
                
                updateStatus('Valmis - paina "Käynnistä Lapsi-Avatar"');
                updateDebug('Three.js alustettu onnistuneesti');

                // Aloita renderöinti
                animate();

            } catch (error) {
                updateStatus('Alustusvirhe: ' + error.message);
                updateDebug('ThreeJS virhe: ' + error);
            }
        }

        function createChildAvatar() {
            const group = new THREE.Group();
            
            // Pää
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 16, 16),
                new THREE.MeshPhongMaterial({ color: 0xFFD700 })
            );
            head.position.y = 1.3;
            group.add(head);

            // Vartalo
            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.12, 0.15, 0.6, 16),
                new THREE.MeshPhongMaterial({ color: 0x4169E1 })
            );
            body.position.y = 0.7;
            group.add(body);

            // Kädet
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.4, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.2, 0.8, 0);
            leftArm.rotation.z = Math.PI / 6;
            group.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.2, 0.8, 0);
            rightArm.rotation.z = -Math.PI / 6;
            group.add(rightArm);

            // Jalat
            const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0x000080 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.08, 0.2, 0);
            group.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.08, 0.2, 0);
            group.add(rightLeg);

            scene.add(group);
            updateDebug('Lapsiavatar luotu');
        }

        async function startXRSession() {
            updateStatus('Käynnistetään XR-sessiota...');
            updateDebug('Tarkistetaan WebXR-tukea');

            if (!navigator.xr) {
                updateStatus('WebXR ei saatavilla');
                updateDebug('navigator.xr ei määritelty');
                return;
            }

            try {
                // Testaa eri session tyyppejä
                const sessionTypes = ['immersive-vr', 'immersive-ar', 'inline'];
                
                for (const type of sessionTypes) {
                    try {
                        updateDebug(`Testataan: ${type}`);
                        const supported = await navigator.xr.isSessionSupported(type);
                        updateDebug(`${type}: ${supported}`);
                        
                        if (supported) {
                            updateStatus(`Löytyi tuki: ${type}`);
                            
                            // Pyydä sessio ilman vaadittuja ominaisuuksia (vähemmän rajoitteita)
                            const session = await navigator.xr.requestSession(type);
                            
                            xrSession = session;
                            updateStatus('XR-sessio saatu!');

                            // Aseta sessio rendererille
                            if (renderer.xr) {
                                await renderer.xr.setSession(session);
                                updateDebug('Renderer sessio asetettu');
                            }

                            // Piilota UI
                            document.getElementById('ui').style.display = 'none';

                            // Sessio loppumisen käsittely
                            session.addEventListener('end', () => {
                                updateStatus('XR-sessio päättyi');
                                xrSession = null;
                                document.getElementById('ui').style.display = 'flex';
                            });

                            updateStatus('Olet nyt lapsen kehossa! Näet todellisen maailman lapsen näkökulmasta.');
                            return;
                        }
                    } catch (error) {
                        updateDebug(`${type} virhe: ${error.message}`);
                    }
                }
                
                updateStatus('Mikään XR-tila ei toimi tällä laitteella');
                updateDebug('Kaikki session tyypit epäonnistuivat');

            } catch (error) {
                updateStatus('XR virhe: ' + error.message);
                updateDebug('XR virhe: ' + error);
                console.error('XR session error:', error);
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function animate() {
            if (renderer && scene && camera) {
                renderer.setAnimationLoop(function() {
                    renderer.render(scene, camera);
                });
            }
        }

        // Alusta sovellus kun sivu on ladattu
        window.addEventListener('load', init);
    </script>
</body>
</html>
