<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - VR 4-vuotias</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 20px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR - 4-vuotias näkökulma</button>
        <div id="status">Valmistellaan virtuaalitilaa...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;
        const status = document.getElementById('status');

        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function init() {
            updateStatus('Alustetaan VR-tilaa 4-vuotiaalle...');
            
            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla - käytä Vision Pro -selainta');
                return;
            }

            scene = new THREE.Scene();
            
            // Kamera asetettu 4-vuotiaan silmien korkeudelle
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.03, 0); // 4-vuotiaan silmien korkeus

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo virtuaalinen huone
            createVirtualRoom();

            // Luo avatar (haluttaessa)
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startVRSession);
            window.addEventListener('resize', onWindowResize);
            
            updateStatus('Valmis – paina nappia aloittaaksesi VR-tilan 4-vuotiaan näkökulmasta.');
        }

        function createVirtualRoom() {
            // Lattia parkettina
            const floorGeometry = new THREE.PlaneGeometry(6, 6, 10, 10);
            const floorMaterial = new THREE.MeshPhongMaterial({ color: 0xdeb887, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = - Math.PI / 2;
            floor.position.y = 0; // virtuaalinen lattia
            scene.add(floor);

            // Seinät yksinkertaisesti
            const wallMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff, side: THREE.DoubleSide });
            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(6, 3), wallMaterial);
            backWall.position.set(0, 1.5, -3);
            scene.add(backWall);

            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(6, 3), wallMaterial);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.set(-3, 1.5, 0);
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(6, 3), wallMaterial);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.set(3, 1.5, 0);
            scene.add(rightWall);

            // Matala pöytä
            const tableGeometry = new THREE.BoxGeometry(0.6, 0.3, 0.6);
            const tableMaterial = new THREE.MeshPhongMaterial({ color: 0x8b4513 });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.set(0, 0.5, 0); // pöytä lapsen mittakaavassa
            scene.add(table);

            // Esimerkki läppäristä
            const laptopGeometry = new THREE.BoxGeometry(0.3, 0.02, 0.2);
            const laptopMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
            const laptop = new THREE.Mesh(laptopGeometry, laptopMaterial);
            laptop.position.set(0, 0.62, 0); // pöydän päällä
            scene.add(laptop);
        }

        function createChildAvatar() {
            avatar = new THREE.Group();
            
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700, transparent: true, opacity: 0.8 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.15;
            avatar.add(head);

            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x4169E1, transparent: true, opacity: 0.8 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.15;
            avatar.add(body);

            avatar.position.set(0, -0.3, -0.5);
            scene.add(avatar);
        }

        async function startVRSession() {
            updateStatus('Yritetään käynnistää VR-sessio...');

            try {
                const sessionInit = {
                    optionalFeatures: ['local-floor', 'hand-tracking', 'layers']
                };
                xrSession = await navigator.xr.requestSession('immersive-vr', sessionInit);
