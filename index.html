<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <title>Lapsiavatar â€“ AR-nÃ¤kÃ¶kulma</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #info {
        position: absolute;
        top: 10px; left: 10px;
        color: white; background: rgba(0,0,0,0.5);
        padding: 10px; border-radius: 8px; font-family: sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="info">ðŸ‘¶ Lapsen nÃ¤kÃ¶kulma â€“ Nosta maailmaasi lapsen korkeudelta</div>
    <script>
      let camera, scene, renderer;
      let worldRoot;

      init();
      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70, window.innerWidth / window.innerHeight, 0.01, 20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Luo maailma, jota nostetaan (lapsen nÃ¤kÃ¶kulma)
        worldRoot = new THREE.Group();
        worldRoot.position.y = 0.6; // maailma 60 cm korkeammalle -> nÃ¤yttÃ¤Ã¤ kuin olisit lapsen korkeudella
        scene.add(worldRoot);

        // LisÃ¤Ã¤ yksinkertainen kuutio maailmaan
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshPhongMaterial({ color: 0x00ffcc });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -0.6);
        worldRoot.add(cube);

        // LisÃ¤Ã¤ valo
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Luo AR-painike
        document.body.appendChild(ARButton.createButton(renderer, {
          requiredFeatures: ['local-floor']
        }));

        renderer.setAnimationLoop(() => {
          cube.rotation.y += 0.01;
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
