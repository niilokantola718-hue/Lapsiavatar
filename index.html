<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - Vision Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="ui">
        <button id="startButton">Käynnistä Lapsi-Avatar</button>
        <div id="status">Valmis Vision Pro -laseille</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/VRButton.js';

        let scene, camera, renderer;
        let xrSession = null;

        const status = document.getElementById('status');
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(message);
        }

        async function init() {
            updateStatus('Alustetaan Vision Pro:lle...');

            // Luo scene
            scene = new THREE.Scene();
            scene.background = null; // Läpinäkyvä tausta

            // Kamera - lapsen näkökulma (matalampi)
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0.8, 0); // Lapsen näkökulma ~80cm

            // Renderer Vision Pro:lle
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); // Täysin läpinäkyvä
            renderer.xr.enabled = true;
            
            document.getElementById('container').appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Luo lapsiavatar
            createChildAvatar();

            // Käynnistyspainike
            document.getElementById('startButton').addEventListener('click', startXRSession);

            // Resize handler
            window.addEventListener('resize', onWindowResize);
            
            // Kokeile automaattista käynnistystä
            setTimeout(() => {
                if (!xrSession) {
                    updateStatus('Valmis - paina "Käynnistä Lapsi-Avatar"');
                }
            }, 2000);

            // Aloita renderöinti
            animate();
        }

        function createChildAvatar() {
            // Luo yksinkertainen lapsiavatar
            const group = new THREE.Group();
            
            // Pää
            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.15, 16, 16),
                new THREE.MeshPhongMaterial({ color: 0xFFD700 })
            );
            head.position.y = 1.3;
            group.add(head);

            // Vartalo
            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.12, 0.15, 0.6, 16),
                new THREE.MeshPhongMaterial({ color: 0x4169E1 })
            );
            body.position.y = 0.7;
            group.add(body);

            // Kädet
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.4, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ color: 0xFFD700 });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.2, 0.8, 0);
            leftArm.rotation.z = Math.PI / 6;
            group.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.2, 0.8, 0);
            rightArm.rotation.z = -Math.PI / 6;
            group.add(rightArm);

            // Jalat
            const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8);
            const legMaterial = new THREE.MeshPhongMaterial({ color: 0x000080 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.08, 0.2, 0);
            group.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.08, 0.2, 0);
            group.add(rightLeg);

            // Aseta avatar kameran eteen
            group.position.set(0, 0, -1.5);
            scene.add(group);

            updateStatus('Lapsiavatar luotu');
        }

        async function startXRSession() {
            updateStatus('Käynnistetään XR-sessiota...');

            if (!navigator.xr) {
                updateStatus('WebXR ei saatavilla - käytä Vision Pro -selainta');
                return;
            }

            try {
                // Vision Pro saattaa tukea eri session tyyppejä
                const sessionTypes = ['immersive-vr', 'immersive-ar', 'inline'];
                let supportedSession = null;

                for (const type of sessionTypes) {
                    try {
                        const supported = await navigator.xr.isSessionSupported(type);
                        updateStatus(`Session type ${type}: ${supported}`);
                        if (supported && !supportedSession) {
                            supportedSession = type;
                        }
                    } catch (e) {
                        console.log(`Type ${type} not supported:`, e);
                    }
                }

                if (!supportedSession) {
                    updateStatus('Ei tuettua XR-sessiotyyppiä');
                    return;
                }

                updateStatus(`Käytetään session tyyppiä: ${supportedSession}`);

                // Pyydä sessio
                const session = await navigator.xr.requestSession(supportedSession, {
                    requiredFeatures: ['local', 'layers'],
                    optionalFeatures: ['local-floor', 'bounded-floor', 'hand-tracking']
                });

                xrSession = session;
                updateStatus('XR-sessio saatu');

                // Aseta sessio rendererille
                await renderer.xr.setSession(session);
                updateStatus('Renderer sessio asetettu');

                // Piilota UI
                document.getElementById('ui').style.display = 'none';

                // Sessio loppumisen käsittely
                session.addEventListener('end', () => {
                    updateStatus('XR-sessio päättyi');
                    xrSession = null;
                    document.getElementById('ui').style.display = 'block';
                });

                updateStatus('Olet nyt lapsen kehossa! Liiku ympäri ja koe maailma lapsen näkökulmasta.');

            } catch (error) {
                updateStatus('XR virhe: ' + error.message);
                console.error('XR session error:', error);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }

        // Alusta sovellus
        init().catch(error => {
            updateStatus('Alustusvirhe: ' + error.message);
            console.error('Initialization error:', error);
        });
    </script>
</body>
</html>
