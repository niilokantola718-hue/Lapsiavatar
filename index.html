<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - VR 6-vuotias</title>
    <style>
        body { margin:0; padding:0; overflow:hidden; background:#000; font-family:-apple-system, BlinkMacSystemFont, sans-serif; }
        #ui {
            position:absolute; top:0; left:0; width:100%; height:100%;
            display:flex; flex-direction:column; justify-content:center; align-items:center;
            z-index:1000; background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px; font-size:24px; background:linear-gradient(45deg,#FF6B6B,#4ECDC4);
            border:none; border-radius:20px; color:white; cursor:pointer; margin:20px;
        }
        #status {
            color:white; background: rgba(0,0,0,0.7); padding:20px; border-radius:15px;
            margin-top:20px; text-align:center; max-width:80%; font-size:18px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä VR - Lapsi Avatar</button>
        <div id="status">Valmistellaan VR-tilaa</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let xrSession = null;
        let avatar = null;

        const status = document.getElementById('status');
        function updateStatus(msg){ status.textContent = msg; console.log(msg); }

        async function init(){
            updateStatus('Alustetaan VR-tilaa...');

            scene = new THREE.Scene();

            // Kamera 6-vuotiaan silmien korkeudelle (~1.2 m)
            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.2, 0);

            renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB,0); // taivas sininen
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff,1.0); scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff,0.8);
            directionalLight.position.set(1,2,1); scene.add(directionalLight);

            // Luo huone: seinät, katto
            createRoom();

            // Luo parkettilattia epätasaisuuksineen
            createFloor();

            // Luo lapsi-avatar
            createChildAvatar();

            // Luo huonekaluja
            createFurniture();

            document.getElementById('startButton').addEventListener('click', startVRSession);
            window.addEventListener('resize', onWindowResize);

            updateStatus('Valmis - paina käynnistä aloittaaksesi VR');
        }

        function createChildAvatar(){
            avatar = new THREE.Group();

            const headGeometry = new THREE.SphereGeometry(0.15,16,16);
            const headMaterial = new THREE.MeshPhongMaterial({ color:0xFFD700, transparent:true, opacity:0.8 });
            const head = new THREE.Mesh(headGeometry, headMaterial); head.position.y=0.15; avatar.add(head);

            const bodyGeometry = new THREE.CylinderGeometry(0.12,0.15,0.3,16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color:0x4169E1, transparent:true, opacity:0.8 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial); body.position.y=-0.15; avatar.add(body);

            avatar.position.set(0,-0.3,-0.5); scene.add(avatar);
        }

        function createFloor(){
            // Parkettilattia
            const floorGeometry = new THREE.PlaneGeometry(10,10,20,20);
            for(let i=0;i<floorGeometry.attributes.position.count;i++){
                const y = (Math.random()-0.5)*0.02; // ±2cm epätasaisuus
                floorGeometry.attributes.position.setY(i,y);
            }
            floorGeometry.computeVertexNormals();
            floorGeometry.attributes.position.needsUpdate = true;

            const floorMaterial = new THREE.MeshPhongMaterial({ color:0xdeb887, side:THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI/2;
            floor.position.y = 0;
            scene.add(floor);
        }

        function createRoom(){
            const roomSize = 5;
            const wallMaterial = new THREE.MeshPhongMaterial({ color:0xFFFFFF, side:THREE.DoubleSide });

            const wallGeo = new THREE.PlaneGeometry(roomSize, 3);

            // Tausta / seinät
            const backWall = new THREE.Mesh(wallGeo, wallMaterial);
            backWall.position.set(0,1.5,-roomSize/2);
            scene.add(backWall);

            const frontWall = new THREE.Mesh(wallGeo, wallMaterial);
            frontWall.position.set(0,1.5,roomSize/2);
            frontWall.rotation.y = Math.PI;
            scene.add(frontWall);

            const leftWall = new THREE.Mesh(wallGeo, wallMaterial);
            leftWall.position.set(-roomSize/2,1.5,0);
            leftWall.rotation.y = Math.PI/2;
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(wallGeo, wallMaterial);
            rightWall.position.set(roomSize/2,1.5,0);
            rightWall.rotation.y = -Math.PI/2;
            scene.add(rightWall);

            // Katto
            const ceilingGeo = new THREE.PlaneGeometry(roomSize, roomSize);
            const ceiling = new THREE.Mesh(ceilingGeo, wallMaterial);
            ceiling.position.set(0,3,0);
            ceiling.rotation.x = Math.PI/2;
            scene.add(ceiling);
        }

        function createFurniture(){
            const tableGeo = new THREE.BoxGeometry(1.5,0.75,1);
            const tableMat = new THREE.MeshPhongMaterial({ color:0x8B4513 });
            const table = new THREE.Mesh(tableGeo, tableMat);
            table.position.set(0,0.375,0);
            scene.add(table);

            const chairGeo = new THREE.BoxGeometry(0.5,0.45,0.5);
            const chairMat = new THREE.MeshPhongMaterial({ color:0xA0522D });
            const chair = new THREE.Mesh(chairGeo, chairMat);
            chair.position.set(-0.8,0.225,0.3);
            scene.add(chair);

            const cabinetGeo = new THREE.BoxGeometry(1,2,0.5);
            const cabinetMat = new THREE.MeshPhongMaterial({ color:0x708090 });
            const cabinet = new THREE.Mesh(cabinetGeo, cabinetMat);
            cabinet.position.set(2,1,0);
            scene.add(cabinet);

            const stoolGeo = new THREE.CylinderGeometry(0.2,0.2,0.4,16);
            const stoolMat = new THREE.MeshPhongMaterial({ color:0xDAA520 });
            const stool = new THREE.Mesh(stoolGeo, stoolMat);
            stool.position.set(0.8,0.2,-0.5);
            scene.add(stool);
        }

        async function startVRSession(){
            updateStatus('Yritetään käynnistää VR...');

            if(!navigator.xr){
                updateStatus('WebXR ei tuettu tässä laitteessa');
                return;
            }

            try {
                const sessionInit = { optionalFeatures:['local-floor','bounded-floor','hand-tracking','layers'] };
                const session = await navigator.xr.requestSession('immersive-vr',sessionInit);
                xrSession = session;
                await renderer.xr.setSession(session);

                document.getElementById('ui').style.display='none';
                renderer.setAnimationLoop(render);
                updateStatus('VR-sessio käynnistynyt! Näet huoneen lapsen silmin.');
            } catch(e){
                updateStatus('VR-sessio epäonnistui: '+e.message);
            }
        }

        function onWindowResize(){
            if(camera && renderer){
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        function render(){
            if(avatar && camera){
                avatar.position.copy(camera.position);
                avatar.position.y -= 0.3;
                avatar.position.z -= 0.5;
                avatar.rotation.copy(camera.rotation);
            }
            renderer.render(scene,camera);
        }

        window.addEventListener('load',init);
    </script>
