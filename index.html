<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lapsi VR 6v</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #ui { position:absolute; top:0; left:0; width:100%; height:100%;
       display:flex; justify-content:center; align-items:center; z-index:1000;
       background:rgba(0,0,0,0.8); flex-direction:column; }
  button { padding:20px 40px; font-size:20px; margin:10px; border:none; border-radius:10px; cursor:pointer; }
  #status { color:white; margin-top:20px; }
</style>
</head>
<body>
<div id="ui">
  <button id="startButton">Käynnistä VR - Lapsi 6v</button>
  <div id="status">Valmis</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer;
let xrSession = null;
let avatar = null;
const status = document.getElementById('status');

function updateStatus(msg){ status.textContent = msg; console.log(msg); }

function init(){
    updateStatus("Alustetaan VR-tilaa...");
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.01, 100);
    // Kamera pysyy fyysisen pään korkeudella, mutta maailma asetetaan lapsen silmien korkeusreferenssille
    camera.position.set(0,1.1,0); 

    renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
    dirLight.position.set(5,10,5);
    scene.add(dirLight);

    // Luo huone (seinät, lattia, katto)
    createRoom();

    // Luo huonekalut
    createFurniture();

    // Luo lapsiavatar
    createChildAvatar();

    document.getElementById('startButton').addEventListener('click', startVRSession);
    window.addEventListener('resize', onWindowResize);

    updateStatus("Valmis - paina käynnistä aloittaaksesi VR");
}

function createRoom(){
    const floorGeometry = new THREE.PlaneGeometry(10,10,20,20);
    const floorMaterial = new THREE.MeshPhongMaterial({ color:0xdeb887, side:THREE.DoubleSide });
    // epätasaisuuksia
    for(let i=0;i<floorGeometry.attributes.position.count;i++){
        floorGeometry.attributes.position.setY(i,(Math.random()-0.5)*0.02);
    }
    floorGeometry.computeVertexNormals();
    const floor = new THREE.Mesh(floorGeometry,floorMaterial);
    floor.rotation.x = -Math.PI/2;
    floor.position.y = 0; // referenssi 6-vuotiaan silmien alapuolella
    scene.add(floor);

    // Seinät
    const wallMaterial = new THREE.MeshPhongMaterial({ color:0xffffff });
    const wallBack = new THREE.Mesh(new THREE.PlaneGeometry(10,3), wallMaterial);
    wallBack.position.set(0,1.5,-5);
    scene.add(wallBack);

    const wallFront = new THREE.Mesh(new THREE.PlaneGeometry(10,3), wallMaterial);
    wallFront.position.set(0,1.5,5);
    wallFront.rotation.y = Math.PI;
    scene.add(wallFront);

    const wallLeft = new THREE.Mesh(new THREE.PlaneGeometry(10,3), wallMaterial);
    wallLeft.position.set(-5,1.5,0);
    wallLeft.rotation.y = Math.PI/2;
    scene.add(wallLeft);

    const wallRight = new THREE.Mesh(new THREE.PlaneGeometry(10,3), wallMaterial);
    wallRight.position.set(5,1.5,0);
    wallRight.rotation.y = -Math.PI/2;
    scene.add(wallRight);

    // Katto
    const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(10,10), new THREE.MeshPhongMaterial({color:0xcccccc, side:THREE.DoubleSide}));
    ceiling.rotation.x = Math.PI/2;
    ceiling.position.y = 3;
    scene.add(ceiling);
}

function createFurniture(){
    const tableMat = new THREE.MeshPhongMaterial({color:0x8b4513});
    const chairMat = new THREE.MeshPhongMaterial({color:0xa0522d});

    const table = new THREE.Mesh(new THREE.BoxGeometry(2,0.75,1), tableMat);
    table.position.set(0,0.375,-1.5);
    scene.add(table);

    const chair1 = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.45,0.5), chairMat);
    chair1.position.set(1,0.225,-1.5);
    scene.add(chair1);

    const chair2 = new THREE.Mesh(new THREE.BoxGeometry(0.5,0.45,0.5), chairMat);
    chair2.position.set(-1,0.225,-1.5);
    scene.add(chair2);

    const cabinet = new THREE.Mesh(new THREE.BoxGeometry(1,1.5,0.5), new THREE.MeshPhongMaterial({color:0x808080}));
    cabinet.position.set(-3,0.75,2);
    scene.add(cabinet);
}

function createChildAvatar(){
    avatar = new THREE.Group();

    const head = new THREE.Mesh(new THREE.SphereGeometry(0.15,16,16), new THREE.MeshPhongMaterial({color:0xFFD700, transparent:true, opacity:0.8}));
    head.position.y = 0.15;
    avatar.add(head);

    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.12,0.15,0.3,16), new THREE.MeshPhongMaterial({color:0x4169E1, transparent:true, opacity:0.8}));
    body.position.y = -0.15;
    avatar.add(body);

    avatar.position.set(0,-0.3,-0.5);
    scene.add(avatar);
}

async function startVRSession(){
    updateStatus("Yritetään käynnistää VR...");
    try {
        const session = await navigator.xr.requestSession('immersive-vr', { optionalFeatures:['local-floor'] });
        xrSession = session;
        await renderer.xr.setSession(session);
        document.getElementById('ui').style.display='none';
        renderer.setAnimationLoop(render);
        updateStatus("VR käynnistynyt! Näet maailman 6-vuotiaan silmin.");
    } catch(e){
        updateStatus("VR epäonnistui: "+e.message);
        console.error(e);
    }
}

function onWindowResize(){
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function render(){
    if(avatar && camera){
        avatar.position.copy(camera.position);
        avatar.position.y -= 0.3;
        avatar.position.z -= 0.5;
        avatar.rotation.copy(camera.rotation);
    }
    renderer.render(scene,camera);
}

window.addEventListener('load',init);
</script>
</body>
</html>
