<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - VR</title>
    <style>
        body { margin:0; padding:0; overflow:hidden; background:#000; }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer, avatar;

async function init() {
    // Alusta Three.js
    scene = new THREE.Scene();

    // Kamera 6-vuotiaan silmien korkeudella (~1.15m)
    camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.15, 0); // Lukittu 6-vuotiaan silmätaso

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Valaistus
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0.5,1,0.5);
    scene.add(directionalLight);

    // Luo virtuaalinen huone (seinät, lattia, matala pöytä)
    createRoom();

    // Luo avatar 6-vuotiaan mittakaavassa
    createAvatar();

    window.addEventListener('resize', onWindowResize);

    // Käynnistä XR
    startXR();
}

function createRoom() {
    // Lattia parkettilattia
    const floorGeo = new THREE.PlaneGeometry(5,5);
    const floorMat = new THREE.MeshPhongMaterial({color:0xdeb887});
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI/2;
    scene.add(floor);

    // Seinät
    const wallMat = new THREE.MeshPhongMaterial({color:0xffffff});
    const backWall = new THREE.Mesh(new THREE.PlaneGeometry(5,2.5), wallMat);
    backWall.position.z = -2.5;
    backWall.position.y = 1.25;
    scene.add(backWall);

    const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(5,2.5), wallMat);
    leftWall.rotation.y = Math.PI/2;
    leftWall.position.x = -2.5;
    leftWall.position.y = 1.25;
    scene.add(leftWall);

    const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(5,2.5), wallMat);
    rightWall.rotation.y = -Math.PI/2;
    rightWall.position.x = 2.5;
    rightWall.position.y = 1.25;
    scene.add(rightWall);

    // Matala pöytä
    const tableGeo = new THREE.BoxGeometry(1,0.4,0.5);
    const tableMat = new THREE.MeshPhongMaterial({color:0x8b4513});
    const table = new THREE.Mesh(tableGeo, tableMat);
    table.position.y = 0.2;
    table.position.z = 0;
    scene.add(table);
}

function createAvatar() {
    avatar = new THREE.Group();

    // Pää
    const headGeo = new THREE.SphereGeometry(0.15,16,16);
    const headMat = new THREE.MeshPhongMaterial({color:0xffd700});
    const head = new THREE.Mesh(headGeo, headMat);
    head.position.y = 0.15;
    avatar.add(head);

    // Vartalo
    const bodyGeo = new THREE.CylinderGeometry(0.18,0.22,0.5,16);
    const bodyMat = new THREE.MeshPhongMaterial({color:0x4169e1});
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    body.position.y = -0.25;
    avatar.add(body);

    avatar.position.set(0,0, -0.5);
    scene.add(avatar);
}

async function startXR() {
    if(!navigator.xr) { console.log("WebXR ei saatavilla."); return; }

    try {
        const session = await navigator.xr.requestSession('immersive-vr', {
            optionalFeatures:['local-floor','bounded-floor','layers']
        });
        await renderer.xr.setSession(session);
        renderer.setAnimationLoop(render);
    } catch(e) {
        console.error("XR-istunnon aloittaminen epäonnistui:", e);
    }
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function render() {
    // Avatar seuraa kameraa
    if(avatar && camera){
        avatar.position.copy(camera.position);
        avatar.position.y -= 0.25;
        avatar.position.z -= 0.5;
        avatar.rotation.copy(camera.rotation);
    }
    renderer.render(scene,camera);
}

window.addEventListener('load', init);
</script>
</body>
</html>
