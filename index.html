<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Lapsen n√§k√∂kulma</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; background: rgba(0,0,0,0.8); }
        button { padding: 20px 40px; font-size: 24px; background: #007AFF; border: none; border-radius: 12px; color: white; cursor: pointer; margin: 10px; }
        #status { color: white; padding: 20px; text-align: center; max-width: 80%; font-size: 18px; }
        #perspectiveInfo { position: absolute; bottom: 20px; left: 0; width: 100%; text-align: center; color: white; background: rgba(0,0,0,0.7); padding: 10px; display: none; z-index: 1001; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">K√§ynnist√§ Lapsen N√§k√∂kulma</button>
        <div id="status">Kokeile maailmaa lapsen silmin (~80cm korkeudelta)</div>
    </div>
    <div id="perspectiveInfo">üî• LAPSEN N√ÑK√ñKULMA AKTIIVINNA! üî•<br>Olet nyt 80cm korkeudella - kokeile k√§vell√§ ymp√§ri!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, avatar;
        const status = document.getElementById('status');
        const perspectiveInfo = document.getElementById('perspectiveInfo');
        
        // LAPSEN KORKEUS - 80cm (0.8 metri√§)
        const CHILD_HEIGHT = 0.8;
        
        function init() {
            if (!navigator.xr) {
                status.textContent = 'WebXR ei saatavilla - k√§yt√§ Vision Pro -selainta';
                return;
            }

            scene = new THREE.Scene();
            
            // KAMERA - ASETETAAN LAPSEN KORKEUTEEN
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, CHILD_HEIGHT, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            
            document.body.appendChild(renderer.domElement);

            // Valaistus
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(0.5, 1, 0.5);
            scene.add(light);

            // Lapsiavatar - N√ÑKYV√Ñ KEHOSI
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startXR);
            window.addEventListener('resize', onWindowResize);
            
            status.textContent = 'Valmis - k√§ynnist√§ lapsen n√§k√∂kulma';
        }

        function createChildAvatar() {
            avatar = new THREE.Group();
            
            // P√Ñ√Ñ - L√ÑPIN√ÑKYV√Ñ (olet p√§√§n sis√§ll√§)
            const headGeometry = new THREE.SphereGeometry(0.18, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.05  // Eritt√§in l√§pin√§kyv√§
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.1;
            avatar.add(head);

            // VARTALO - N√ÑKYV√Ñ OSANA KEHOA
            const bodyGeometry = new THREE.CylinderGeometry(0.14, 0.16, 0.5, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4169E1,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.25;
            avatar.add(body);

            // K√ÑDET
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.4, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.8
            });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.2, -0.1, 0);
            leftArm.rotation.z = Math.PI / 6;
            avatar.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.2, -0.1, 0);
            rightArm.rotation.z = -Math.PI / 6;
            avatar.add(rightArm);

            scene.add(avatar);
        }

        async function startXR() {
            try {
                const session = await navigator.xr.requestSession('immersive-vr');
                await renderer.xr.setSession(session);
                
                document.getElementById('ui').style.display = 'none';
                perspectiveInfo.style.display = 'block';

                // LAPSEN N√ÑK√ñKULMAN SAAMINEN:
                // Vision Pro AR n√§ytt√§√§ automaattisesti todellisen maailman
                // Asetamme kameran lapsen korkeuteen ja avatarin kehoosi
                
                let frameCount = 0;
                renderer.setAnimationLoop(() => {
                    frameCount++;
                    
                    // P√ÑIVIT√Ñ AVATARIN SIJAINTI
                    if (avatar && camera) {
                        // Avatar seuraa kameran liikett√§ (sinua)
                        avatar.position.copy(camera.position);
                        avatar.rotation.copy(camera.rotation);
                        
                        // S√§√§d√§ avatarin korkeutta luodaksesi illuusion lapsen n√§k√∂kulmasta
                        // T√§m√§ yritt√§√§ kompensoida sit√§, ett√§ Vision Pro k√§ytt√§√§ oikeaa kameran korkeuttasi
                        avatar.position.y = camera.position.y - 0.3;
                        
                        // Jatkuva kamera-s√§√§t√∂ lapsen korkeuteen
                        // T√§m√§ on t√§rkein osa - yrit√§mme pakottaa kameran lapsen korkeuteen
                        if (frameCount % 60 === 0) { // Tehd√§√§n joka 60. frame
                            camera.position.y = CHILD_HEIGHT;
                        }
                    }
                    
                    renderer.render(scene, camera);
                });

                status.textContent = 'Olet nyt lapsen kehossa!';

            } catch (error) {
                status.textContent = 'Virhe: ' + error.message;
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
