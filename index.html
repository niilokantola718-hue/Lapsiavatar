<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Korjattu WebXR N√§k√∂kulma</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: black;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            max-width: 450px;
            border: 2px solid #4CAF50;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        #xrButton {
            background: #2196F3;
            font-weight: bold;
        }
        #xrButton:hover {
            background: #0b7dda;
        }
        .feature-status {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
        }
        .status-on { color: #4CAF50; }
        .status-off { color: #f44336; }
        #debug {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
        }
        #heightIndicator {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FF6B6B;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>üßí Lapsi Avatar - Korjattu N√§k√∂kulma</h3>
        
        <div class="feature-status">
            <span>WebXR Device API:</span>
            <span id="status-xr" class="status-on">‚úÖ K√§yt√∂ss√§</span>
        </div>
        
        <button id="enterButton">üë£ Astu kehoon (3D)</button>
        <button id="xrButton">üöÄ WebXR Lapsen N√§k√∂kulma</button>
        
        <div id="debug">
            <div>Debug-tiedot:</div>
            <div id="debug-content"></div>
        </div>
    </div>

    <div id="heightIndicator">
        <h4>üìè Lapsen Korkeus: 95cm</h4>
        <div>Olet nyt avatarin silmiss√§</div>
    </div>

    <!-- Three.js + WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/XRButton.js"></script>

    <script>
        // P√Ñ√ÑMUUTTUJAT
        let camera, scene, renderer;
        let avatar, xrSession = null;
        let isInFirstPerson = false;
        let avatarHead; // Viite avatarin p√§√§h√§n

        // DEBUG-J√ÑRJESTELM√Ñ
        function debugLog(message) {
            const now = new Date().toLocaleTimeString();
            const debugMessage = `[${now}] ${message}`;
            console.log(debugMessage);
            
            const debugEl = document.getElementById('debug-content');
            if (debugEl) {
                debugEl.innerHTML = debugMessage + '<br>' + debugEl.innerHTML;
            }
        }

        // ALUSTUS
        async function init() {
            debugLog("Alustetaan korjattu WebXR-sovellus...");
            
            // Luo scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Luo kamera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 1000);
            camera.position.set(0, 1.6, 5); // Aluksi kolmannen persoonan kamera

            // Luo renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lis√§√§ valaistus
            setupLighting();

            // Luo ymp√§rist√∂
            createWorldWithHeightReferences();

            // Luo avatar
            createAvatar();

            // Tarkista WebXR-ominaisuudet
            await checkXRFeatures();

            // Aseta tapahtumank√§sittelij√§t
            setupEventHandlers();

            // K√§ynnist√§ animaatio
            animate();

            debugLog("Sovellus alustettu!");
        }

        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
        }

        function createWorldWithHeightReferences() {
            // Lattia
            const floorGeometry = new THREE.PlaneGeometry(100, 100);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x90EE90,
                roughness: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            // P√∂yt√§ vertailukohtana
            const tableGeometry = new THREE.BoxGeometry(3, 0.75, 2);
            const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const table = new THREE.Mesh(tableGeometry, tableMaterial);
            table.position.set(2, 0.375, 4);
            table.castShadow = true;
            scene.add(table);

            // Muut esineet
            const colors = [0xFF6B6B, 0x4ECDC4, 0x45B7D1, 0x96CEB4, 0xFFEAA7];
            
            for (let i = 0; i < 10; i++) {
                const geometry = new THREE.SphereGeometry(0.5 + Math.random(), 16, 16);
                const material = new THREE.MeshStandardMaterial({ 
                    color: colors[Math.floor(Math.random() * colors.length)],
                    roughness: 0.3
                });
                const ball = new THREE.Mesh(geometry, material);
                ball.position.set(
                    (Math.random() - 0.5) * 30,
                    0.5 + Math.random() * 2,
                    (Math.random() - 0.5) * 30
                );
                ball.castShadow = true;
                scene.add(ball);
            }

            debugLog("Maailma luotu onnistuneesti");
        }

        function createAvatar() {
            const group = new THREE.Group();

            // Lapsen vartalo
            const bodyGeometry = new THREE.CylinderGeometry(0.25, 0.25, 0.8, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4169E1 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.4;
            body.castShadow = true;
            group.add(body);

            // P√§√§ (t√§h√§n kamera liitet√§√§n)
            const headGeometry = new THREE.SphereGeometry(0.18, 16, 16);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0xFFEBCD });
            const headMesh = new THREE.Mesh(headGeometry, headMaterial);
            headMesh.position.y = 0.9;
            headMesh.castShadow = true;
            group.add(headMesh);

            // Luo ryhm√§ kameran kiinnitt√§mist√§ varten
            avatarHead = new THREE.Group();
            avatarHead.position.set(0, 0.95, 0); // Lapsen silmien korkeus
            group.add(avatarHead);

            avatar = group;
            scene.add(avatar);
            
            debugLog("Avatar luotu - p√§√§ryhm√§ valmiina kameran kiinnitykseen");
        }

        async function checkXRFeatures() {
            if (!navigator.xr) {
                debugLog("‚ùå WebXR API ei saatavilla");
                updateStatus('xr', false);
                return;
            }

            try {
                const vrSupported = await navigator.xr.isSessionSupported('immersive-vr');
                updateStatus('xr', vrSupported);
                document.getElementById('xrButton').style.display = vrSupported ? 'block' : 'none';
            } catch (error) {
                debugLog(`WebXR-tarkistus ep√§onnistui: ${error.message}`);
            }
        }

        function updateStatus(feature, isSupported) {
            const element = document.getElementById(`status-${feature}`);
            if (element) {
                element.textContent = isSupported ? '‚úÖ K√§ytett√§viss√§' : '‚ùå Ei saatavilla';
                element.className = isSupported ? 'status-on' : 'status-off';
            }
        }

        function setupEventHandlers() {
            document.getElementById('enterButton').addEventListener('click', switchToFirstPerson);
            document.getElementById('xrButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);
        }

        function switchToFirstPerson() {
            debugLog("Siirryt√§√§n avatarin n√§k√∂kulmaan (3D)...");
            isInFirstPerson = true;
            
            // Kiinnit√§ kamera avatarin p√§√§h√§n
            avatarHead.add(camera);
            camera.position.set(0, 0, 0);
            camera.rotation.set(0, 0, 0);
            
            document.getElementById('enterButton').style.display = 'none';
            document.getElementById('heightIndicator').style.display = 'block';
            debugLog("Olet nyt avatarin n√§k√∂kulmassa (3D)!");
        }

        async function startXRSession() {
            debugLog("K√§ynnistet√§√§n WebXR...");
            
            if (!navigator.xr) {
                alert("WebXR ei saatavilla t√§ss√§ selaimessa.");
                return;
            }

            try {
                const session = await navigator.xr.requestSession('immersive-vr', {
                    optionalFeatures: ['local-floor', 'bounded-floor'],
                    requiredFeatures: ['local-floor']
                });

                await renderer.xr.setSession(session);
                
                // üî• T√ÑRKEIN KORJAUS: Aseta lapsen korkeus
                try {
                    const referenceSpace = await renderer.xr.getReferenceSpace();
                    const heightOffset = -0.7; // Lapsen korkeus (1.6m - 0.7m = 0.9m)
                    const transform = new XRRigidTransform({ y: heightOffset });
                    const offsetReferenceSpace = referenceSpace.getOffsetReferenceSpace(transform);
                    renderer.xr.setReferenceSpace(offsetReferenceSpace);
                    debugLog("Lapsen korkeus asetettu WebXR:√§√§n (-0.7m)");
                } catch (offsetError) {
                    debugLog("Korkeuden offset ei onnistunut: " + offsetError);
                }
                
                xrSession = session;
                isInFirstPerson = true;

                // Piilota napit ja n√§yt√§ korkeusilmaisin
                document.getElementById('enterButton').style.display = 'none';
                document.getElementById('xrButton').style.display = 'none';
                document.getElementById('info').style.display = 'none';
                document.getElementById('heightIndicator').style.display = 'block';

                debugLog("‚úÖ WebXR k√§ynnistetty onnistuneesti!");

                // WebXR-tilassa avatar seuraa kameraa
                session.addEventListener('end', () => {
                    debugLog("XR-sessio p√§√§ttyi");
                    xrSession = null;
                    isInFirstPerson = false;
                    document.getElementById('heightIndicator').style.display = 'none';
                    document.getElementById('info').style.display = 'block';
                    
                    // Irrota kamera avatarista WebXR-session p√§√§tytty√§
                    if (camera.parent) {
                        camera.parent.remove(camera);
                    }
                    camera.position.set(0, 1.6, 5); // Palauta kameran sijainti
                });

            } catch (error) {
                debugLog(`‚ùå WebXR sessio ep√§onnistui: ${error.message}`);
                alert(`XR-sessio ep√§onnistui: ${error.message}`);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                // WebXR-tilassa: liikuta avataria kameran mukaan
                if (isInFirstPerson && xrSession) {
                    // Kopioi avatarin sijainti kameran sijainnista (lapsen korkeus)
                    avatar.position.copy(camera.position);
                    avatar.position.y -= 0.7; // Lapsen korkeus offset
                    
                    // Kopioi avatarin rotaatio kameran rotaatiosta
                    avatar.rotation.copy(camera.rotation);
                }
                
                // 3D-tilassa (ei-WebXR): avatar liikkuu kameran mukana automaattisesti
                // koska kamera on kiinni avatarHead-ryhm√§ss√§
                
                renderer.render(scene, camera);
            });
        }

        // K√ÑYNNIST√Ñ SOVELLUS
        window.addEventListener('load', init);
    </script>
</body>
</html>
