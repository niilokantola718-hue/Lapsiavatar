<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lapsi Avatar - Vision Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: #007AFF;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            color: white;
            padding: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä Lapsi-Avatar</button>
        <div id="status">Vision Pro - Lapsen kokemus</div>
    </div>
    <div id="debug">Alustettu</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let avatar = null;
        let xrSession = null;

        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        
        function updateStatus(message) {
            status.textContent = message;
        }
        
        function updateDebug(message) {
            debug.textContent = 'Debug: ' + message;
            console.log(message);
        }

        function init() {
            updateStatus('Alustetaan...');
            updateDebug('Tarkistetaan WebXR');

            // Tarkista WebXR
            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla');
                updateDebug('navigator.xr puuttuu');
                return;
            }

            // Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo lapsiavatar
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);
            
            updateStatus('Valmis - paina Käynnistä');
            updateDebug('Alustus valmis');
        }

        function createChildAvatar() {
            avatar = new THREE.Group();
            
            // Pää
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.8
            });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 0.15;
            avatar.add(head);

            // Vartalo
            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4169E1,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.15;
            avatar.add(body);

            scene.add(avatar);
            updateDebug('Avatar luotu');
        }

        async function startXRSession() {
            updateStatus('Käynnistetään WebXR...');
            updateDebug('Pyydetään sessiota');

            try {
                // Yritä ensin immersive-vr (vakaampi)
                let session;
                try {
                    updateDebug('Yritetään immersive-vr');
                    session = await navigator.xr.requestSession('immersive-vr', {
                        optionalFeatures: ['local-floor']
                    });
                    updateStatus('VR-sessio käynnistetty!');
                    updateDebug('VR-sessio aktiivinen');
                } catch (vrError) {
                    updateDebug('VR ei onnistu: ' + vrError.message);
                    
                    // Yritä sitten immersive-ar
                    updateDebug('Yritetään immersive-ar');
                    session = await navigator.xr.requestSession('immersive-ar', {
                        optionalFeatures: ['local-floor']
                    });
                    updateStatus('AR-sessio käynnistetty!');
                    updateDebug('AR-sessio aktiivinen');
                }

                xrSession = session;
                
                // Aseta sessio rendererille
                await renderer.xr.setSession(session);
                updateDebug('Renderer sessio asetettu');
                
                // Piilota UI
                document.getElementById('ui').style.display = 'none';

                // Aloita renderöinti
                renderer.setAnimationLoop(() => {
                    try {
                        if (avatar && camera) {
                            avatar.position.copy(camera.position);
                            avatar.position.y -= 0.4;
                            avatar.position.z -= 0.3;
                            avatar.rotation.copy(camera.rotation);
                        }
                        renderer.render(scene, camera);
                    } catch (renderError) {
                        updateDebug('Render virhe: ' + renderError.message);
                    }
                });

                updateDebug('Renderöinti käynnissä');
                updateStatus('Olet lapsen kehossa!');

            } catch (error) {
                updateStatus('WebXR virhe: ' + error.message);
                updateDebug('Session virhe: ' + error.message);
                console.error('WebXR error:', error);
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Alusta
        window.addEventListener('load', init);
    </script>
</body>
</html>
