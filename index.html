<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6-vuotiaan lapsen näkökulma - VR</title>
<style>
body { margin:0; padding:0; overflow:hidden; background:#000; }
#ui {
    position:absolute; top:0; left:0; width:100%; height:100%;
    display:flex; justify-content:center; align-items:center;
    z-index:1000; background: rgba(0,0,0,0.8);
    flex-direction: column;
}
button {
    padding: 20px 40px; font-size:24px; border:none; border-radius:20px;
    color:white; background: linear-gradient(45deg,#FF6B6B,#4ECDC4);
    cursor:pointer; margin:10px;
}
#status {
    color:white; margin-top:20px; font-size:18px; text-align:center;
}
</style>
</head>
<body>
<div id="ui">
    <button id="startButton">Käynnistä VR - 6-vuotiaan näkökulma</button>
    <div id="status">Valmistellaan VR-tilaa...</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
let scene, camera, renderer;
let xrSession = null;
let avatar = null;

const status = document.getElementById('status');
function updateStatus(msg){ status.textContent = msg; console.log(msg); }

async function init(){
    updateStatus('Alustetaan VR-tilaa...');
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xa0a0a0);

    // Kamera 6-vuotiaan silmien korkeudella (~1.2m)
    camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0,1.2,0);

    renderer = new THREE.WebGLRenderer({ antialias:true, alpha:false });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Valaistus
    const ambientLight = new THREE.AmbientLight(0xffffff,1.0); scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff,0.8); dirLight.position.set(5,10,5); scene.add(dirLight);

    // Luo huone: lattia, seinät ja katto
    createRoom();

    // Luo huonekalut
    createFurniture();

    // Luo lapsiavatari
    createChildAvatar();

    document.getElementById('startButton').addEventListener('click', startVRSession);
    window.addEventListener('resize', onWindowResize);

    updateStatus('Valmis - paina käynnistä aloittaaksesi VR');
}

function createRoom(){
    // Parkettilattia epätasaisuuksineen
    const floorGeo = new THREE.PlaneGeometry(10,10,20,20);
    const floorMat = new THREE.MeshPhongMaterial({ color:0xdeb887, side:THREE.DoubleSide });
    for(let i=0;i<floorGeo.attributes.position.count;i++){
        const y = (Math.random()-0.5)*0.02; // ±2cm
        floorGeo.attributes.position.setY(i,y);
    }
    floorGeo.attributes.position.needsUpdate = true;
    floorGeo.computeVertexNormals();
    const floor = new THREE.Mesh(floorGeo,floorMat);
    floor.rotation.x = -Math.PI/2;
    floor.position.y = 0; // 6-vuotiaan silmien alapuolella
    scene.add(floor);

    // Seinät
    const wallMat = new THREE.MeshPhongMaterial({color:0xffffff});
    const wallGeo1 = new THREE.BoxGeometry(10,3,0.1);
    const wall1 = new THREE.Mesh(wallGeo1, wallMat);
    wall1.position.set(0,1.5,-5); scene.add(wall1);

    const wall2 = new THREE.Mesh(wallGeo1, wallMat);
    wall2.position.set(0,1.5,5); scene.add(wall2);

    const wallGeo2 = new THREE.BoxGeometry(0.1,3,10);
    const wall3 = new THREE.Mesh(wallGeo2, wallMat); wall3.position.set(-5,1.5,0); scene.add(wall3);
    const wall4 = new THREE.Mesh(wallGeo2, wallMat); wall4.position.set(5,1.5,0); scene.add(wall4);

    // Katto
    const ceilingGeo = new THREE.PlaneGeometry(10,10);
    const ceilingMat = new THREE.MeshPhongMaterial({color:0xcccccc, side:THREE.DoubleSide});
    const ceiling = new THREE.Mesh(ceilingGeo,ceilingMat);
    ceiling.rotation.x = Math.PI/2;
    ceiling.position.y = 3; scene.add(ceiling);
}

function createFurniture(){
    const tableGeo = new THREE.BoxGeometry(2,0.75,1);
    const tableMat = new THREE.MeshPhongMaterial({color:0x8B4513});
    const table = new THREE.Mesh(tableGeo, tableMat);
    table.position.set(0,0.375,-2); scene.add(table);

    const chairGeo = new THREE.BoxGeometry(0.7,0.45,0.7);
    const chairMat = new THREE.MeshPhongMaterial({color:0xA0522D});
    const chair = new THREE.Mesh(chairGeo, chairMat);
    chair.position.set(1.5,0.225,-1); scene.add(chair);

    const cabinetGeo = new THREE.BoxGeometry(1,2,0.5);
    const cabinetMat = new THREE.MeshPhongMaterial({color:0x654321});
    const cabinet = new THREE.Mesh(cabinetGeo,cabinetMat);
    cabinet.position.set(-2,1,-3); scene.add(cabinet);
}

function createChildAvatar(){
    avatar = new THREE.Group();
    const headGeo = new THREE.SphereGeometry(0.15,16,16);
    const headMat = new THREE.MeshPhongMaterial({color:0xFFD700,transparent:true,opacity:0.8});
    const head = new THREE.Mesh(headGeo,headMat); head.position.y=0.15; avatar.add(head);

    const bodyGeo = new THREE.CylinderGeometry(0.12,0.15,0.3,16);
    const bodyMat = new THREE.MeshPhongMaterial({color:0x4169E1,transparent:true,opacity:0.8});
    const body = new THREE.Mesh(bodyGeo,bodyMat); body.position.y=-0.15; avatar.add(body);

    avatar.position.set(0,-0.3,-0.5); scene.add(avatar);
}

async function startVRSession(){
    updateStatus('Yritetään käynnistää VR...');
    try{
        const session = await navigator.xr.requestSession('immersive-vr',{optionalFeatures:['local-floor','layers']});
        xrSession = session;
        await renderer.xr.setSession(session);
        document.getElementById('ui').style.display='none';
        renderer.setAnimationLoop(render);
        updateStatus('VR-sessio käynnistynyt! Näet maailman 6-vuotiaan silmin.');
    }catch(e){
        updateStatus('VR-sessio epäonnistui: '+e.message);
    }
}

function onWindowResize(){
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth,window.innerHeight);
}

function render(){
    if(avatar && camera){
        avatar.position.copy(camera.position);
        avatar.position.y -= 0.3;
        avatar.position.z -= 0.5;
        avatar.rotation.copy(camera.rotation);
    }
    renderer.render(scene,camera);
}

window.addEventListener('load',init);
</script>
</body>
</html>
