<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapsi Avatar - Vision Pro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: #007AFF;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        #status {
            color: white;
            padding: 20px;
            text-align: center;
            max-width: 80%;
            font-size: 18px;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startButton">Käynnistä Lapsi-Avatar</button>
        <div id="status">Näet nyt maailman lapsen silmin</div>
    </div>
    <div id="instructions">Olet lapsen kehossa! Liiku ympäri kokeaksesi maailman lapsen näkökulmasta</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let avatar = null;
        let xrSession = null;
        let avatarHead = null;

        const status = document.getElementById('status');
        const instructions = document.getElementById('instructions');
        
        function updateStatus(message) {
            status.textContent = message;
        }

        function init() {
            updateStatus('Alustetaan...');

            if (typeof navigator.xr === 'undefined') {
                updateStatus('WebXR ei saatavilla');
                return;
            }

            // Scene
            scene = new THREE.Scene();
            
            // Kamera - tämä on SINUN näkökulmasi
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.xr.enabled = true;
            
            document.body.appendChild(renderer.domElement);

            // Valaistus
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0.5, 1, 0.5);
            scene.add(directionalLight);

            // Luo lapsiavatar
            createChildAvatar();

            document.getElementById('startButton').addEventListener('click', startXRSession);
            window.addEventListener('resize', onWindowResize);
            
            updateStatus('Valmis - paina "Käynnistä Lapsi-Avatar"');
        }

        function createChildAvatar() {
            avatar = new THREE.Group();
            
            // PÄÄ - TÄRKEÄ: Teemme tästä läpinäkyvän, koska kamera on tässä
            const headGeometry = new THREE.SphereGeometry(0.15, 16, 16);
            const headMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.0  // LÄPINÄKYVÄ - näet läpi!
            });
            avatarHead = new THREE.Mesh(headGeometry, headMaterial);
            avatarHead.position.y = 0.15;
            avatar.add(avatarHead);

            // Vartalo - tämä näkyy edessäsi
            const bodyGeometry = new THREE.CylinderGeometry(0.12, 0.15, 0.3, 16);
            const bodyMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x4169E1,
                transparent: true,
                opacity: 0.8
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = -0.15;
            avatar.add(body);

            // Kädet
            const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.3, 8);
            const armMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                transparent: true,
                opacity: 0.8
            });
            
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.18, 0, 0);
            leftArm.rotation.z = Math.PI / 6;
            avatar.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.18, 0, 0);
            rightArm.rotation.z = -Math.PI / 6;
            avatar.add(rightArm);

            // Jalat
            const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.3, 8);
            const legMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x000080,
                transparent: true,
                opacity: 0.8
            });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.08, -0.3, 0);
            avatar.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.08, -0.3, 0);
            avatar.add(rightLeg);

            scene.add(avatar);
        }

        async function startXRSession() {
            updateStatus('Käynnistetään XR-sessio...');

            try {
                const session = await navigator.xr.requestSession('immersive-vr');
                xrSession = session;
                await renderer.xr.setSession(session);
                
                document.getElementById('ui').style.display = 'none';
                instructions.style.display = 'block';

                // LAPSEN NÄKÖKULMA: Siirretään kamera avatarin päähän
                setupChildPerspective();

                renderer.setAnimationLoop(() => {
                    // Päivitä kameran sijainti jatkuvasti
                    updateChildPerspective();
                    
                    renderer.render(scene, camera);
                });

                updateStatus('Olet nyt lapsen kehossa!');

            } catch (error) {
                updateStatus('Virhe: ' + error.message);
            }
        }

        function setupChildPerspective() {
            // TÄRKEÄ: Asetetaan kamera avatarin "päähän" 
            // jotta näet maailman lapsen silmin
            if (avatar && camera) {
                // Alusta kameran sijainti
                camera.position.set(0, 0.8, 0); // Lapsen silmien korkeus
            }
        }

        function updateChildPerspective() {
            // Päivitä kameran sijainti reaaliajassa
            if (avatar && camera) {
                // Kamera seuraa avatarin liikettä
                // Mutta pysyy avatarin "pään" tasolla
                avatar.position.copy(camera.position);
                avatar.rotation.copy(camera.rotation);
                
                // Lapsen näkökulma: kamera on avatarin "päässä"
                // Avatarin keho näkyy edessäsi
                avatar.position.y -= 0.1; // Hieman korjaus
            }
        }

        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
